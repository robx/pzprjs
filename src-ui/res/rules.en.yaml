heteromino: "Divide the board into triminoes (blocks of 3 cells).\n1. Triminoes cannot\
  \ use shaded cells.\n2. Two triminoes that share a border must have different shape\
  \ or different orientation."
heyabon: "Draw lines to move some of the circles.\n1. A circle can be moved horizontally\
  \ or vertically, but cannot make a turn.\n2. Movement lines cannot cross or overlap\
  \ each other. Lines can also not go through the start- or endpoint of other circles.\n\
  3. A number indicates how many spaces the circle must move.\n4. The circles within\
  \ each region must have 180° rotational symmetry around the region’s center.\n5.\
  \ Each region must have at least one circle."
heyawake: "You're given a board divided into rooms. Shade some cells on the board.\n\
  1. Shaded cells cannot be horizontally or vertically adjacent.\n2. A number indicates\
  \ the amount of shaded cells in a region.\n3. There cannot be a horizontal or vertical\
  \ line of unshaded cells that goes through 2 or more region borders.\n4. All unshaded\
  \ cells on the board from an orthogonally connected area."
hitori: "Shade some cells on the board.\n1. Shaded cells cannot be horizontally or\
  \ vertically adjacent.\n2. A row or column may not contain two unshaded cells with\
  \ identical numbers.\n3. All unshaded cells on the board from an orthogonally connected\
  \ area."
