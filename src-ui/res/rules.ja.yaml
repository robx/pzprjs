bdwalk: "1. SがあるマスからGがあるマスまで、盤面に交差や枝分かれのない1本の線を引きましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。\n3. 盤面は、ビルを上から透過して見た図です。数字は階数を表しており、ビルには1階から盤面にある最大の数字までの階があります。数字が書かれたマスはそのマスがある階を表していますが、数字のないマスが何階かはわかりません（最後までわからないこともあります）。\n4. 灰色のマスはエレベーターです。▲のエレベーターでは上の階に、▼のエレベーターでは下の階に移動します。印のないエレベーターではどちらに移動するかはわかりませんが、必ず階を移動します。エレベーターのマスを通らずに階を移動することはできません。\n5. 線は、すべての数字とエレベーターを通らなければなりません。"


canal: "1. 数字は、上下左右に接する黒マスがまっすぐ連続する個数の、4方向の和を表します。\n2. 数字が入っているマスを黒く塗ってはいけません。\n3. 黒マスが２×２以上のカタマリになってはいけません。\n4. 黒マスはタテヨコにひとつながりになります。"


cbanana: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. タテヨコにひとつながりになった黒マスのカタマリは、長方形（正方形含む）になります。\n 3. タテヨコにひとつながりになった白マスのカタマリは、長方形（正方形含む）以外の形になります。\n4. 数字は、そのマスを含むカタマリのマス数を表します。"


chainedb: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、その数字が含まれる、黒マスがタテヨコにつながったカタマリ（ブロックと呼びます）のマス数を表します｡｢？｣の場合、何マスのカタマリになるかはわかりません。\n 3. すべてのブロックには数字か｢？｣が１つずつ入るようにします。\n4. ２個以上のブロックが角で接したつながりを「チェーン」と呼びます。チェーンを作らないブロックがあってはいけません。\n 5. １つのチェーンの中に、大きさも形も同じブロックが入ってはいけません。回転や裏返しをして同じになるものは「同じ形」とします。"


crossstitch: "1. 盤面内に線を斜めに引き、ループを2つ作ります。ヒントマスの内部は通れません。\n2. ループは自己交差できませんが、異なるループどうしが交わることはできます。\n 3. ループが交わるマスどうしが隣り合ってはいけません。\n4. 矢印付きの数字は、その方向のマスを見たとき、次の黒マスもしくは盤面の壁までに、線が交差するマスの数が何マスあるかを表します。\n 5. 丸囲みの数字は、そのマスの周囲にある、線が通る格子点の数を表します。\n6. ？は、1以上の数字を表します。"


dotchi: "1. 盤面のいくつかのマスに線を引き、1つの輪っかを作りましょう。\n2. 線はマスの中央を通るようにタテヨコに引きます。線を交差させたり枝分かれさせたりしてはいけません。\n 3. 盤面にある◯のマスには必ず線が通ります。◯を通る線は、太線で区切られた各部屋内では「すべて直進」か「すべて直角に曲がる」のどちらかになるようにします。\n 4. ●のマスに線を引いてはいけません。"
hinge: "盤面のいくつかのマスを黒くぬりましょう。\n1. 黒マスは、１本のまっすぐな太線をまたいでタテヨコにつながった２マス以上のカタマリ(ちょうつがい)になります。すべてのちょうつがいは、それにまたがる太線を軸とした線対称の図形になっていなければいけません。\n 2. 太線で区切られた部屋にある数字は、その部屋に入る黒マスの総計を表します。数字のない部屋では、いくつの黒マスが入るかはわかりません。"
oneroom: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 太線で区切られた部分（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るか分かりません。\n 3. 太線を挟んで白マスが隣り合っているとき、その辺には１つドアができるものとします。ある２部屋の間にはドアが２つ以上できてはいけません。\n4. １つの部屋が黒マスで２つ以上に分かれてはいけません。\n 5. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
evolmino: "1. 盤面のいくつかの白マスに四角（□）を配置しましょう。\n2. タテヨコにひとつながりになった四角のカタマリ（１マスだけのものも含む）をブロックと呼びます。 どのブロックも、そのうち１つの四角だけが盤面にあらかじめ書かれた矢印の上に置かれるようにします。\n3. どの矢印も、２つ以上のブロックを通るようにします。\n 4. それぞれの矢印を始点から終点までたどったとき、 ２つ目以降に通るブロックは、１つ前に通ったブロックに（回転や裏返しをせず）そのままの形で四角を１つ付け足した形になるようにします。"

ovotovata: "1. マスの中心を縦横に通る線を引き、1つのループを作ります。線を交差させたり、枝分かれさせたりしてはいけません。\n2. 線は、すべての灰色の領域を通ります。白色の領域は通らなくてもかまいません。\n 3. 数字が書かれた領域から線が出る場合、線はその数字のマス数だけ直進してから曲がります。\n4. 線は、同じ領域を何度出入りしてもかまいません。"


voxas: "点線上に線を引き、盤面をいくつかの領域に分割します。いくつかの線があらかじめ引かれています。\n1. すべての領域は長方形で、2マスか3マスの大きさになります。\n 2. 白丸をはさんだ2つの長方形は、同じ大きさかつ同じ向きになります。\n3. 灰色の丸をはさんだ2つの長方形は、同じ大きさまたは同じ向きのどちらかになります（両方は不可）。\n 4. 黒丸をはさんだ2つの長方形は、異なる大きさかつ異なる向きになります。"

tren: "1.点線に沿って盤面に1マス×2マスか1マス×3マスの大きさのクルマを配置します。クルマどうしが互いに重なってはいけません。\n2.すべてのクルマは、数字か？のマスを1つずつ含みます。\n3.数字は、そのクルマの前後にある空きマスの数を表します。ただし、長い辺と平行な向きをクルマの前後とします。"
lohkous: "1.どのブロックにも、数字の書かれたマスがちょうど1つずつ入るようにします。\n2.余分な線があってはいけません。つまり、同じブロックに属するマスを隔てるような線を引いてはいけません。\n3.それぞれのブロックにおいて、1つの行または列の中で境界線から別の境界線まで連続しているマスの集まりをセグメントとよびます。\n4.ブロック内の数字は、そのブロックに現れるセグメントの全ての長さを表します。\n5.？は1以上の数字を表し、同じマスに複数の同じ数字は入りません。"
lapaz: "1.盤面にいくつかの黒マスを置き、残りのマスを2マスずつのブロックに分割します。黒マスがタテヨコに隣り合ってはいけません。\n2.数字は必ず2マスのブロックに含まれます。1つのブロックに複数含まれることもあります。\n3.横長の2マスブロックに入っている数字は、同じ横一列に入る黒マスの数を表します。縦長のブロックも同様に、同じ縦一列に入る黒マスの数を表します。"
rassi: "1.各領域に、領域内のあるマスと別のマスを結ぶ線を一本ずつ引きます。線は領域の全てのマスを一度ずつたてよこに通ります。\n2.線は枝分かれや交差をしません。\n3.線はループになりません。\n4.線が領域をまたいだり、黒マスを通ったりしてはいけません。\n5.線の端のマスは、たてよこななめに接しません。"
tajmahal: "1. 各黒丸を中心とし、格子点を頂点とする正方形（タージ・マハル）を配置します。\n2. それぞれの正方形は頂点でのみ他の正方形と接します。\n 3. 頂点を共有する正方形を「繋がっている」と呼び、すべての正方形はひとつながりになります。\n4. 黒丸の中の数字は繋がった正方形の数を示します。"
tontti: "1.各マスに、直進する線、曲がる線、T字に交差する線のいずれかを書きます。線が書かれないマスもあります。線が十字になったり、途切れたりすることはありません。\n2.隣り合うマスが線でつながっているとき、その2マスの線の形は異なります。\n3.領域はちょうど1つの数字、もしくは？を含みます。\n4.線はヒントのあるマスを通りません。\n5.数字は、その領域が含む、線が全く通らないマスの数です。ヒントのあるマスを含めます。隣り合わないマスであっても、線をまたがない限り同じ領域に含みます。"
parquet: "1.太線で区切られた領域が、細線でタイルに区切られています。一つのタイルは、すべて黒マスになるか、すべて白マスになります。\n2.太線で区切られた領域の中で、黒く塗られるタイルはちょうど一つです。\n3.黒マスはひとつながりになります。\n4.黒マスで輪っかができてはいけません。2x2以上のカタマリにもなりません。"
pentominous: "点線に沿って線を引き、盤面をペントミノ(５マスのブロック)に分割します。同じ形のペントミノをいくつ配置してもかまいません(使わなくてもよい)。\n1.同じ形のブロックが隣り合ってはいけません。回転や反転で一致するものは同じ形とみなします。\n2.文字は、そのマスが入るブロックの形を表します。２つ以上の文字が入ったブロックや、文字が１つも入らないブロックができてもかまいません。"
statuepark: "1. 盤面の外側に示されているいくつかの黒マスのカタマリを、一回ずつ盤面内に配置します。\n2. 黒マスのカタマリを配置する時、回転したり反転してもよいですが、形を変えてはいけません。\n 3. 黒マスのカタマリどうしが辺で接したり、重なったりしてはいけません。\n4. 黒丸は必ず黒マスになる場所を、白丸は必ず白マスになる場所を示します。\n5. 黒マスで白マスを分断してはいけません。"
nothree: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. 小さな丸が接している最大4マスのうち、1マスだけが黒マスになります。\n3. すべてのヨコ列、タテ列で、連続した黒マスが等間隔に3つ以上並ぶ形になってはいけません。\n 4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
coffeemilk: "1.マルどうしをタテヨコの線で結びます。線は曲がりません。\n2.線が交差してはいけません。\n3.線でつながったマルのグループをいくつか作ります。どのグループも、灰マルはちょうど一つ、白マルと黒マルは同じ数だけ含むようにします。\n4.白マルと黒マルを直接線で結んではいけません。"
nuriuzu: "1.星のマス以外のいくつかのマスを黒くぬり、白マスのかたまり（ブロック）を作ります。ブロックはちょうど一つの星を含みます。\n2.ブロックは星を中心とした点対称の図形になります。\n3.白マスも黒マスも2×2以上のカタマリにしてはいけません。"
railpool: "1.隣り合うマスの中心同士を結ぶ線を引いて、全体ですべてのマスを通る１つの輪っかを作りましょう。線を交差させたり、枝分かれさせたりしてはいけません。\n2.線が曲がってから次に曲がるまでの部分を線分と呼びます。線分が数字のある領域に一部でも含まれるとき、その線分の長さが数字のいずれかと一致します。\n3.領域のどこかに、数字と同じ長さの線分が少なくとも１か所あります。\n4.？は１以上の数字を表します。１つの領域に同じ数字は最大１つ入ります。"
coral: "数字をヒントに盤面のいくつかのマスを黒く塗ります。\n1.タテとヨコの数字は、その列にある連続してつながっている黒マスの数を表します。ただし、数字の順番の通りに黒マスが入るとは限りません。\n2.数字のない列では、どのように黒マスが入るかは分かりません。\n3.全ての白マスは他の白マスをタテヨコに辿っていった時に盤面の辺に到達できるようにします。\n4.黒マスは2×2の正方形になってはいけません。\n5.黒マスはタテヨコにひとつながりのカタマリになります。"
ququ: "1. 盤面のいくつかの三角マスを黒くぬりましょう。\n2. 黒くぬらない三角マスの、辺でのつながりを「白ブロック」と呼びます。すべての白ブロックには数字が1つずつ入るようにします。また、数字は白ブロックが何マス分の三角マスになるかを表します。\n 3. 黒くぬる三角マスの辺でのつながりを「黒ブロック」と呼びます。マス数も形も同じ黒ブロックが点で隣り合ってはいけません（回転あるいは裏返しをして同じ形になるものは ｢同じ形」とします）。\n4. 数字のある三角マスは黒くぬりません。"
snakepit: "1. 点線に沿って線を引き、タテヨコに２マス以上がつながったブロックに盤面を分割します。１マスのブロックはありません。\n2. 幅１マスで、タテヨコナナメに自分自身と接触しない形をスネークと呼びます。すべてのブロックがスネークになるようにします。\n 3. スネークの両端を「頭」または「尾」と呼びます。〇のマスはスネークの頭か尾になります。灰色のマスは、頭にも尾にもなりません。\n4. 面積が同じブロックどうしは、タテヨコに接しません。\n 5. 数字はその数字が入るブロックのマスの数を表します。"
lither: "1.点と点の間にタテヨコに線を引き、全体で２つ以上の木を作りましょう。\n2.どの点も枝分かれする節点か、もしくは葉になります。つまり、どの点も、そこから伸びる線の本数は１，３，４のいずれかです。\n3.線がループになっている部分を作ってはいけません。\n4.正方形の中にある数字は、その正方形の辺に引く線の数を表しています。"
squarejam: "1.点線上に線を引き、盤面を正方形に分割します。数字は正方形の一辺の長さを表します。正方形の中に数字はいくつ入ってもかまいません。\n2.正方形の境界線が十字に交差してはいけません。"
disloop: "1.盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n2.灰色マスに線を引いてはいけません。\n3.矢印が指すマスには必ずループが通り、そこで曲がります。\n4.灰色マスにあるN個のヒントは、矢印が指すマスから矢印が指す向きにループを辿ったときの、ループの線分N個の長さを表します。ヒントは順番通りとは限りません。"
numrope: "1. 盤面のすべての白マスに１から９までの数字のどれかを１つずつ入れましょう。\n2. 灰色の線が通っているマスには、線の端から逆側の線の端まで、１ずつ大きく(小さく)なるような連続した数字が入ります。\n 3. 黒マスにある数字は、その数字の入っているマスの上下左右に隣り合う最大４マスに入る数字の合計を表しています。\n4. 白マスには、同じ数字をタテヨコに隣り合わせて入れてはいけません。"
kaidan: "1.盤面のいくつかのマスを「幅1マス.長さ2マス以上の長方形」でうめましょう。また、長方形が入らないマスには「〇」の記号を書きましょう。\n2.数字は、その数字の入っているマスにタテヨコに隣り合う白マスのうち、「〇」が入るマスの数を表しています。「〇」をタテヨコに連続させてはいけません。\n3.長方形はタテ長にもヨコ長にも入れることができますが、幅1マスの辺どうしを隣り合わせてはいけません。\n4.長方形は、長辺の長さが1マス大きいか1マス小さい長方形とだけ辺で隣り合うことができます。長さ3の長方形と隣り合うことができるのは、長さ2か長さ4の長方形だけということ（同じ長さの長方形も不可）です。\n5.すべての長方形は、辺を通してひとつながりになるようにします。"
context: "1.盤面のいくつかのマスを黒く塗ります。黒マスをタテヨコに連続させてはいけません。\n2.黒マスにならなかった数字は、そのマスとタテヨコに隣り合う黒マスの数を表します。\n3.黒マスになった数字は、そのマスとナナメに隣り合う黒マスの数を表します。\n4.黒マスで盤面を分断してはいけません。"
vslither: "1.マスの辺にそって線を引き、全体で１つのループを作りましょう。ループが枝分かれしたり、交差したりしてはいけません。\n2.数字は、ループが通る頂点の数を表します。"
tslither: "1.マスの辺にそって線を引き、全体で１つのループを作りましょう。ループが枝分かれしたり、交差したりしてはいけません。\n2.数字は、そのマスの周りの頂点や辺にループが訪れる回数を表します。"
pentopia: "1.盤面の外側に示されているいくつかの黒マスのカタマリを、盤面内に配置します(回転、反転可)。同じ形のカタマリを2つ以上盤面に入れてはいけません。盤面の外側にない形も入れてはいけません。\n2.カタマリどうしは、タテヨコナナメに隣接してはいけません。\n3.矢印は、そのマスから見て、最も近い位置にあるペントミノの方向をすべて示しています。矢印が指さない方向には、黒マスがより遠くにあるか、黒マスが全くありません。\n4.矢印のマスは、黒マスにはなりません。"
dominion: "1.盤面のいくつかのマスを黒く塗ります。黒マスは必ずタテかヨコにちょうど２つだけつながったカタマリになります。\n2.文字のあるマスを黒く塗ることはできません。\n3.同じ文字どうしは黒マスで区切られた同じ領域内に入ります。文字の入っていない領域ができてはいけません。\n4.異なる文字どうしは異なる領域内に入ります。\n5.？は、盤面に既にある他の文字のいずれかと同じ文字になります。"
yajisoko: "1.いくつかの箱をタテかヨコにまっすぐ移動させます。移動は線で表し、線が折れ曲がってはいけません。\n2.始点や終点を含め、線どうしがぶつかることもありません。\n3.数字はその方向の箱の数を表します。数字の入ったマスが箱のあるマスになることもあります。その場合、そのマスの数字の情報は無効になります。"
anglers: "1. タテヨコにマスの中心を通るように線を引き、盤面の外の人（数字）がそれぞれ別の魚を釣り上げるようにつなぎます。\n2. 数字は、その数字から魚までに通るマスの数を表します。？の場合、何マス通るかはわかりません。マスの数は、魚のマスも含みます。\n 3. 障害物以外の全てのマスを、どれか1本の線が通ります。線が同じマスを2回以上通ることはありません。"
roundtrip: "盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。\n1. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、枝分かれしたり行き止まりがあったりしてはいけません。\n 2. 行の左右の数字はその行で最も手前の横線がいくつのマスにまたがるかを示しています。同様に、列の上下の数字はその列で最も手前の縦線がいくつのマスにまたがるかを示しています。"
cts: "盤面のいくつかのマス全体を数字に応じて黒く塗ります。\n1. マスの外側のヒントは、対応する行または列の、左から右または上から下の順に、連続する黒マスの個数を表します。\n 2. ？マークは1以上の長さの黒マスのカタマリの個数を表します\n3. ＊マークは任意の個数、任意の長さの黒マスのカタマリの個数を表します。個数が０個の場合もあります。\n 4. 黒マスが2×2以上のカタマリになってはいけません\n5. すべての黒マスはタテヨコにひとつながりになっていなければなりません"
heyablock: "1. 以下の条件をみたすように、いくつかのマスを黒く塗ります。\n2. 太線で区切られた部屋の中にある数字は、その部屋に入る黒マスの数を表します。0の部屋には黒マスは入りません。また、数字の書かれていない部屋では黒マスがいくつ入るかわかりませんが、必ず1つ以上入ります。\n 3. 同じ部屋の中にある黒マスは必ずタテヨコにひとつながりになります。\n4. 黒マス同士が太線をはさんでとなりあうことはありません。（つまり、別々の部屋の黒マス同士は辺で接しません）\n 5. すべての白マスはタテヨコにひとつながりになります。\n6. タテまたはヨコに連続する白マスが２つ以上の太線をまたいではいけません"
antmill: "盤面のいくつかのマスにドミノ(1*2の黒マス)を書き込み、輪っかを作ります。\n1. ドミノ同士はタテヨコに隣り合うように配置してはいけません。\n 2. それぞれのドミノは2つのドミノと頂点で隣接します。\n3. すべてのドミノによって斜めに繋がった領域が作られます。\n4. マスの間に書かれた正方形は隣り合う二つのマスの両方が黒マスになるか、両方が白マスになることを表します。\n 5. マスの間に書かれた×印は隣り合う二つのマスの片方が黒マスになり、もう片方が白マスになることを表します。"
koburin: "盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。線が通らないマスはすべて黒く塗りつぶします。\n1. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません。\n 2. 黒マスをタテヨコに連続させてはいけません。\n3. 数字または？が書かれたマスには、線は引かれず、黒マスも置かれません。\n4. 盤面の数字は、そのマスにタテヨコに隣り合うマスのうち、黒マスが置かれるマスの数を表します。"
slashpack: "盤面のいくつかのマスに中心を通る対角線を引き、盤面をいくつかの領域に分割します。\n1. 線がマスの中で交差してはいけません。すべての線はマスの一方の角から対角の角まで引かれます。\n 2. 数字の入っているマスに線は入りません。\n3. すべての領域は盤面に現れる数字をちょうど1つずつ含みます。\n4. ？記号は盤面に存在する任意の数字として扱うことができます。"
icewalk: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。枝分かれや行き止まりがあってはいけません。\n 3. 水色のマスをアイスバーンと呼びます。線はアイスバーン上で曲がることはできません。\n4. 線は、アイスバーン上でのみ立体交差することができます。\n5. 数字のマスは必ず線が通り、数字は、線が白色のマスに入ってからその数字を通りアイスバーンに出るまでに通る白色のマスの数を表します。"
mirrorbk: "1. 点線の上にタテヨコに線を引き、盤面をいくつかのブロックに分けましょう。\n2. 盤面に引かれた二重線を鏡と呼びます。鏡に接する2マスは異なる2つのブロックに含まれ、これらのブロックは鏡を軸に線対称になるようにします。\n 3. 数字は、その数字が入るブロックのマス数を表します。\n4. 1つのブロックに2つ以上の数字が入ってはいけません。"
lightshadow: "1. 以下の条件を満たすように、盤面のいくつかのマスを塗りつぶします。数字の入ったマスを塗りつぶしてはいけません。\n2. タテヨコにつながった白マスのカタマリと黒マスのカタマリそれぞれに、同じ色の数字のマスがちょうどひとつずつ入っているようにします。数字はそのカタマリに含まれるマスの数を示します。"
lollipops: "1. 盤面のいくつかのマスに、○、｜、―のいずれかの記号を入れましょう。\n2. 記号は、必ずタテかヨコに２つずつ隣り合うように入り、２つのうちの一方は○に、もう一方は｜か―かがその○から伸びるように入ります。３つ以上の記号がタテヨコにつながってはいけません。\n 3. 同じ列に同じ記号が入るときは、そのあいだに違う記号が少なくとも１つは入るようにしなければいけません。なお、｜と―は違う記号とします。"
familyphoto: "1. マス目に沿って線を引き、盤面をいくつかの長方形(正方形を含む)の領域(写真と呼びます)に分割します。\n2. 各写真には一つの数字とゼロ以上の整数個の黒丸(人と呼びます)が入ります。\n 3. 数字はそれの入る写真に写る人数を表します。？の場合は何人写るかはわかりません。\n4. 複数人が隣り合っている場合、彼らは同一の写真に写ります。"
dbchoco: "1. 盤面の点線の上に線を引き、いくつかのブロックに分割します\n2. ブロックは白マスのカタマリと灰色のカタマリを1つずつ含みます\n3. 各ブロックの白マスのカタマリと灰色のカタマリは回転あるいは裏返しをして同じ形になります\n 4. 数字は分割されたブロックのうち片方の色のカタマリのマス数を表します。すなわち、ブロックのマス数は数字の2倍になります\n5. 分割されたそれぞれのブロックには、いくつ数字が入っても構いません。数字が入っていないブロックがあっても構いません"
detour: "1. マスの中心を縦横に通る線を引き、すべてのマスを通る1つのループを作ります。\n2. 線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 太線で囲まれたブロック内の数字は、そのブロックで線が曲がる回数を表します。"
dosufuwa: "1. 盤面のいくつかの白マスに、風船(○）か鉄球（●）のどちらかを入れましょう。\n2. 太線で区切られた各部分には、風船と鉄球が１つずつ入ります。\n 3. 風船は軽く浮くので、盤面のいちばん上の列や黒マスのすぐ下、および風船のすぐ下のマスにしか入れられません。\n4. 鉄球は重く沈むので、盤面のいちばん下の列や黒マスのすぐ上、および鉄球のすぐ上のマスにしか入れられません。"
doubleback: "1. 盤面の全てのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 太線で区切られたそれぞれの部屋を線はちょうど2回ずつ通ります。"
easyasabc: "1. 縦横すべての列に、指定された範囲の文字を、重複なくひとつずつ入れる。\n2. 盤面の外側に書かれたヒントは、その列で「最も手前」に入る文字を表している。"
haisu: "1. SからGまでの1本のルートを引きましょう。Sが始点、Gが終点です。\n2. ルートは全てのマスを通り、途中で途切れたり、自身の線と交差してはいけません。\n 3. 区切られた領域をルートが出入りしますが、盤面の数字Xはルートがその領域を通るのがX回目である時に通ることができます。"
angleloop: "1. 盤面上のマークを直線でつなぎ、すべてのマークを1回ずつ通るひとつのループを作ります。ループが枝分かれしたり、交差したりしてはいけません。\n 2. ループの線は、マークの上でのみ曲がります。そのマークから出る2本の直線の角度が、三角形(▲)では鋭角(0度より大きく、90度より小さい)、四角形(▨)では直角(ちょうど90度)、五角形(⬠)では鈍角(90度より大きく、180度より小さい)になるようにします。"
aquarium: "1. 太枠で囲まれたブロック内のマスを塗り「水」を配置します。\n2. 盤面は下向きに重力が働き、水がつながった箇所の水位は同じになります。\n 3. 外側の数字は、その行・列で「水」が入るマスの数を表します。"
ayeheya: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 太線で区切られた四角（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るかわかりません。\n 3. タテまたはヨコに連続する白マスが２つ以上の太線をまたいではいけません。\n4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。\n 5. すべての部屋には、黒マスが点対称に入ります。"
balance: "1. タテヨコにマスの中心をつなぐように線を引き、盤面を一周するループを作ります。ループが同じマスを2回以上通ることはありません。\n2. ループはすべての○と●を通ります。数は、そのマスから伸びる2方向の直線の長さの和を表します。\n 3. ○では、そのマスから伸びる2方向の直線の長さが等しくなります。\n4. ●では、そのマスから伸びる2方向の直線の長さが異なります。"
barns: "1. 盤面に線を引き、すべてのマスを通る１つのループを作ります。\n2. ループを作る線は、タテヨコに引いてマスの中央を通ります。枝分かれや行き止まりがあってはいけません。\n 3. 水色のマスをアイスバーンと呼びます。線はアイスバーン上で曲がることはできません。\n4. 線は、アイスバーン上でのみ立体交差することができます。\n5. 線は、点線上にある太線と交差してはいけません。"
bdblock: "1. 点線上に線を引き、盤面を数字別のブロックに分割します。\n2. 黒点からは必ず３方向か４方向に線が引かれます。黒点以外のところで線が枝分かれや交差はしません。\n 3. 線は途中で途切れません。必ず他の線か外周につながります。\n4. 同じ数字は同じブロック、違う数字は違うブロックに入ります。数字のないブロックがあってはいけません。"
box: "1. ヒントに沿って、盤面に黒マスを入れましょう。\n2. 右と下にある数字は、列の数を表しています。\n3. 左と上にある数字は、それぞれ縦と横の列に置かれている黒マスの合計数を表しています。\n 4. 例えば、上の縦の数字が４の場合、１と３、または４の列に黒マスを置く、ということになります。\n5. 左と上で、黒マスの合計数が食い違わないよう、気を付けましょう。"
castle: "1. 盤面のいくつかのマスに線を引いて、全体で１つのループを作ります。\n2. 線はマスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 枠線で囲まれた白マスと黒マスに線を引いてはいけません。\n4. 数字は、矢印の方向に伸びている直線の長さの合計を示します。\n5. 枠線で囲まれた白マスはループの内側に、黒いマスはループの外側になります。"
hakoiri: "1. すべての太線で区切られたブロック(部屋)に、○△□を１つずつ入れます。\n2. 同じ記号はタテ、ヨコ、ナナメにとなりあいません。\n3. すべての記号は、タテヨコにひとつながりになります。"
herugolf: "1. すべての丸(球)を何回か移動させて、Ｈ(ホール)のマスまで運びましょう。すべてのＨのマスに丸が１つずつ運ばれます。\n2. 各回の丸の移動は矢印で表します。矢印の先端はマスの中央になります。矢印の線が他の丸やＨのマスを通過したり、線どうしが交差したり重なったりしてはいけません。\n 3. １回の移動で、丸はタテかヨコにまっすぐ、丸の中の数字の分だけマスを動きます。１回の移動が終わると丸の数字は１減り、また移動することができます。移動の方向は変わってもかまいません。数字が０になった球や、Ｈのマスに停止した球はそれ以上移動できません。\n 4. 球が盤面の外に出たり(OB)､灰色のマス(池)で停止したりするような移動はできません。"
icebarn: "1. ＩＮから入ってＯＵＴまで、１本の分岐のない線を引きます。線はタテヨコにマスの中央を通り、途中で盤面の外に出てはいけません。\n2. 灰色のマスをアイスバーンと呼びます。線はアイスバーン上で曲がることはできません。\n 3. 線は、アイスバーン上でのみ交差することができます。\n4. 線は、それぞれのアイスバーン（タテヨコにつながっている灰色のマスはすべて１つのアイスバーンとします）を少なくとも１回は通ります。\n 5. 矢印で結ばれた２マスには必ず線が通り、できた線上では矢印は必ずＯＵＴのほうを向きます。"
icelom2: "1. INからOUTまで１２３…と順にチェックポイントを通るように線を引こう。\n2. 水色のマスは氷が張っていてツルツル滑るよ。水色のマスに入った瞬間、白いマスに出るまで直進する。この時、枠の外にコースアウトしてはいけない。\n 3. 氷の数字のないマスなら十字交差もOKだよ。\n4. それぞれの氷のかたまりには線が1本以上通るようにしてね。"
ichimagam: "1. 盤面の数字から数字へ、点線上に線をつなげます。\n2. 線は、途中１回だけ直角に曲がることができます。曲がらなくてもかまいません。\n 3. 線は、交差や枝分かれしません。また、線で全体がひとつながりにならなければいけません。\n4. 数字は、それぞれの数字から出る線の数を表します。また、同じ数字同士はつながりません。"
interbd: "1. いくつかのマスを黒く塗り、盤面をいくつかの白マスのカタマリ(国)に分けます。\n2. 数字はタテヨコに接するマスのうち黒く塗られるマスの数を表します。数字のマスを黒く塗ってはいけません。\n 3. 同じ色は同じ国に、異なる色は異なる国に属します。色のない国ができてはいけません。\n4. すべての黒マスは2つ以上の国と接します。\n"
kakuro: "1. すべての白マスに１から９までの数字のどれかを１つずつ入れましょう。０(ゼロ)は使いません。\n2. ナナメの線の右上の数字は、その右に連続した白マスに入る数字の合計を表し、左下の数字は、その下に連続した白マスに入る数字の合計を表します。\n 3. タテヨコへの１つの白マスのつながりには、同じ数字を入れてはいけません。"
juosan: "1. すべてのマスに、―か｜のどちらかを１つずつ入れましょう。\n2. 太線で区切られた四角（陣地と呼びます）にある数字は、―と｜のうちで、その陣地に多く入る方の個数を表します。―と｜が同数のこともあります。数字の入っていない陣地では、どちらがいくつ入るかはわかりません。\n 3. ―は、ヨコに３マス以上並んでもかまいませんが、タテに３マス以上並んではいけません。\n4. ｜は、タテに３マス以上並んでもかまいませんが、ヨコに３マス以上並んではいけません。"
kinkonkan: "1. 盤面のいくつかのマスに鏡を置き（斜線を引き）ましょう。\n2. 鏡は、盤面の外にある記号から外枠に対して垂直に入った光が、鏡で直角に反射して、もう１つの同じ記号のところにたどりつくように置きます。なお、光は鏡で必ず反射します。\n 3. 記号のヨコにある数字は、その場所から入った光がもう１つの記号のところにたどりつくまでに何回鏡で反射するかを表します。\n4. 鏡は、太線で区切られた部分（部屋と呼びます）すべてに１つずつ置きます。鏡のない部屋があってはいけません。"
kropki: "1. 縦横すべての列に、1から盤面の一辺のマス数までの数字を、重複なくひとつずつ入れる。\n2. 黒丸を挟んだ二マスに入る数字は、一方が他方の二倍になっている。\n 3. 白丸を挟んだ二マスに入る数字は、一方が他方より1大きい。\n4. 隣接した二マスの間に黒丸も白丸もないときは、その二マスに入る数字は一つ違いでも二倍違いでもない。"
kusabi: "1. 盤面内にタテヨコに線を引き、丸と丸を、「コ」の字型につなげます。すべての丸から線が１本ずつ出ます。\n2. 線はマスの中央を通り、１マスに１本だけ通過できます。線を交差や枝分かれさせてはいけません。また、線は丸のマスを通過してもいけません。\n 3. 丸の中の文字は、つなげられた２つの丸から最初に曲がるマスまでの線の長さを表します。線の長い方が「長」、短い方が「短」、同じときは「同」となります。文字のない丸は３つのうちのどれかになります。"
mashu: "1. 盤面にタテヨコに線を引き、全体で１つの輪っかを作ります\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません\n 3. 線はすべての白丸と黒丸の上を通ります\n4. 線は白丸の上で直進し、白丸の隣のマスの片方もしくは両方で直角に曲がります\n5. 線は黒丸の上で直角に曲がり、黒丸の隣のマスでは直進します"
loopsp: "1. 盤面内にタテヨコに線を引き、何本かの環状線を作ります。\n2. １つの環状線は１種類の数字だけを含みます。\n3. 線はマスの中央を通り、枝分かれしたり行き止まりになったりしてはいけません。\n 4. 線はマスの中央で交差することもありますが、そのときは立体交差して向かいの辺に進むこととします。数字のマスでは立体交差しません。\n5. すでに線が引かれているマスでは、線を動かしたり増やしたりしてはいけません。\n 6. すべてのマスに線が通ります。"
yinyang: "1. 全てのマスに○か●を記入する\n2. ○●はそれぞれ同じ色どうしで、全体でひとつにつながっている\n3. 同じ色の丸で、２×２以上の固まりができてはいけない"
yajilin-regions: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。また、線が通らないマスは黒くぬり、黒マスにしましょう。\n 2. 太線で区切られた部分を部屋と呼び、部屋に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るかわかりません。\n 3. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n4. 黒マスをタテヨコに連続させてはいけません。"
heteromino: "1. 白マスを3マスずつのブロックに分割します。\n2. 向きも形も同じブロック同士は辺で接しません。"
icelom: "1. INからOUTまで１２３…と順にチェックポイントを通り、全ての白マスを通過するように線を引こう。\n2. 水色のマスは氷が張っていてツルツル滑るよ。水色のマスに入った瞬間、白いマスに出るまで直進する。この時、枠の外にコースアウトしてはいけない。\n 3. 氷の数字のないマスなら十字交差もOKだよ。"
ichimaga: "1. 盤面の数字から数字へ、点線上に線をつなげます。\n2. 線は、途中１回だけ直角に曲がることができます。曲がらなくてもかまいません。\n 3. 線は、交差や枝分かれしません。また、線で全体がひとつながりに\n4. ならなければいけません。\n5. 数字は、それぞれの数字から出る線の数を表します。"
kaero: "1. 盤面にある文字をタテヨコに移動させ、その軌跡を線で書き込みましょう。\n2. 太線で区切られた部分を家と呼びます。文字を移動させた結果、同じ文字は同じ家、違う文字は違う家に入るようにしなければなりません。\n 3. 文字の移動の軌跡は矢印で表します。\n4. 矢印の線はマスの中央を通るようにタテヨコに引きます。線は途中で折れ曲げてもかまいませんが、他の矢印や文字とぶつかるようにしてはいけません。"
kakuru: "1. あいているマスに、１～９の数字を１つずつ入れます。\n2. あかされている数字は、その数字の上下左右ナナメにとなりあったマスに入る数の合計です。\n 3. あかされている数字のまわりには同じ数字は入りません。"
kazunori: "1. 太線で囲まれたそれぞれの部屋に、１からその部屋のマス数の半分までの数字を２つずつ入れましょう。\n2. １つの部屋では、同じ数字は必ずタテかヨコにつながります。\n 3. 同じ数字が２×２以上のカタマリになってはいけません。\n4. 境界線にある数字は、そこで隣り合う２マスに入る数字の合計を表します。"
kouchoku: "1. 点と丸を線で繋いで一つの輪っかを作りましょう。\n2. 同じアルファベットの書かれた丸は連続して通るようにつなぎます。\n3. 異なるアルファベットを繋ぐときは点を一つ以上経由しましょう。\n 4. 線は交差しても構いませんが交差点ではすべて直角に交差します。"
kurochute: "1. 盤面のいくつかの白マスを黒くぬりましょう。\n2. 数字は、そのマスから上下左右にその数だけ離れた最大４マスのうち、１マスだけが黒マスになることを表します。\n 3. 数字のマスは黒マスになりません。\n4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
kuroclone: "1. 盤面のいくつかのマスを黒くぬりましょう。数字があるマスはぬりません。\n2. タテヨコにひとつながりになった黒マスを、１つのユニットと呼びます。太線で区切られたすべての部屋には、ちょうど２つずつのユニットが入り、それらは回転あるいは裏返しして同じ形になっていなければなりません。\n 3. 数字は、矢印の方向のすぐ隣にあるマスを含む、ユニットの黒マスの数を表します。\n4. 黒マスは、太線をまたいでタテヨコに隣り合ってはいけません。"
kurodoko: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします\n2. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません\n3. 数字はその数字マスから上下左右それぞれに、壁または黒マスにぶつかるまで直進できる範囲のマスの数（数字マス自身を含む）を表します。\n4. 数字の入ったマスを黒く塗りつぶすことはできません"
kurotto: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 丸の中の数字は、その数字の入っているマスにタテヨコに隣り合うマスが含まれる、タテヨコでひとつながりになった黒マスの個数の合計を表します。数字のない丸では、いくつの黒マスになるかわかりません。\n 3. 丸のあるマスを黒くぬってはいけません。"
lits: "1. 盤面のいくつかのマスに黒マスがタテヨコに４つ連なってできたピース（テトロミノ）を書き込みます\n2. すべての黒マスはタテヨコにひとつながりになっていなければなりません\n 3. 黒マスが2×2以上のカタマリになってはいけません\n4. 回転あるいは裏返しをして同じ形になるテトロミノ同士が辺を共有するようにしてはいけません"
lookair: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、その数字を中心とした周囲５マスのうち、塗るマスの数を表します。\n3. 黒マスのカタマリは、1×1以上の正方形でなければいけません。\n 4. 同じ大きさの正方形は、間に何もない直線上に置けません。間に別の大きさの正方形がある場合は置けます。"
loute: "1. 点線上に線を引き、盤面を幅１マスのＬ字型のブロックに切り分けましょう。Ｌ字型でないブロックができてはいけません。\n2. 白丸があるマスは、必ずＬ字型ブロックの角（折れ曲がるところ）になります。\n 3. 矢印があるマスは必ずブロックの端になり、矢印が示す先にそのブロックの角が来ます。\n4. １つのブロックに入る記号（白丸と矢印）の個数は、０～３個のどれになってもかまいません。"
makaro: "1. 盤面のすべての白マスに数字を１つずつ入れましょう。\n2. 太線で区切られた部分を部屋と呼び、それぞれの部屋には、１からその部屋のマス数までの数を１つずつ入れます。\n 3. 矢印がある黒マスでは、その黒マスとタテヨコに隣り合う最大４マスのうち、矢印の前のマスに単独でもっとも大きな数字が入るようにします。\n4. 同じ数字がタテヨコに隣り合ってはいけません。"
heyawake: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします。\n2. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません。\n 3. 盤面に与えられた数字は、太線で区切られた領域の中に入る黒マスの数を表します。\n4. 数字の入っていない領域にはいくつ黒マスが入るかわかりません。\n5. タテまたはヨコに連続する白マスが２つ以上の太線をまたいではいけません。"
lightup: "1. 盤面のいくつかの白マスに白丸（照明）を書き込みます\n2. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、照明が書かれるマスの数を表します\n 3. 照明はそのマスから上下左右それぞれに、壁または黒マスにぶつかるまで直進できる範囲のマスを照らします\n4. 照明が照らす範囲に他の照明が含まれてはいけません\n 5. どの照明にも照らされない白マスがあってはいけません"
armyants: "1. いくつかの数字をタテヨコに移動させて、アリの行列(数字が１から順に２、３、４…とタテヨコにつながったピース)がいくつかできるようにしましょう。１しかないピースもあり得ます。\n 2. 数字の移動は矢印で表します。矢印の線はマスの中央を通るようにタテヨコに引きます。線は途中で折れ曲がってかまいませんが、太線をまたいだり、ほかの矢印や数字とぶつかるようにしてはいけません。\n 3. 異なるアリの行列どうしが辺を共有し（タテヨコに接し）てはいけません。"
aqre: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 太線で区切られた四角（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るかわかりません。\n 3. すべての黒マスはタテヨコにひとつながりになっていなければなりません。\n4. 同じ色のマスを、タテまたはヨコにまっすぐに4つ以上続けさせてはいけません。"
cave: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします\n2. すべての白マスはタテヨコにひとつながりになっていなければなりません\n3. すべての黒マスは盤面外に接する黒マスのいずれかとタテヨコにひとつながりになっていなければなりません。\n 4. 数字の入ったマスを黒く塗りつぶすことはできません\n5. 数字はその数字マスから上下左右それぞれに、壁または黒マスにぶつかるまで直進できる範囲のマスの数（数字マス自身を含む）を表します。"
bonsan: "1. すべての○の配置が盤面の中央を基準とした点対称になるように○をタテヨコいずれかに移動させ、その軌跡を線で書き込みましょう。\n2. ○の中の数字は、その○を移動させるマス数を表しています。０の場合は移動させません。\n 3. 数字のない○は何マス移動させるかわかりません（移動させない場合もあります)｡\n4. ○の移動の軌跡は矢印で表します。矢印を途中で折り曲げたり、他の矢印や○とぶつけたりしてはいけません。"
bosanowa: "1. 空いているすべての丸に数字を入れましょう。\n2. 盤面のすべての数字は、上下左右に隣接する数字との差の絶対値の合計になります。"
skyscrapers: "1. 全ての空いているマスに数字を1つずつ書き込み、タテヨコ全ての列で1～N（Nは1列のマスの数）の数字が1つずつ現れるようにします。\n 2. マスの中の数字は、そのマスに建っているビルの高さを表します。盤面の外の数字は、その場所から盤面内を見たときに見えるビルの数を表します。"
chocona: "1. 以下のルールに従って、盤面に黒マスを配置します。\n2. 数字は、太線で区切られた部分(国)に入る黒マスの数です。数字が入っていない国には、いくつ黒マスが入るか分かりません。(0個の可能性もあります。)\n 3. タテヨコにひとつながりになった黒マスのカタマリは、すべて長方形(正方形)になります。"
compass: "1. 点線に沿って線を引き、盤面をいくつかのブロックに分割します。\n2. どのブロックにも、「コンパス」がちょうど1つずつ入るようにします。コンパスのマスだけのブロックができてもかまいません。\n 3. コンパスの上側の数字は、そのコンパスが入るブロックの中で、コンパスよりも上にあるマスの数を表します。右、下、左についても同様です。"
country: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 線は、太線で区切られたところ（国と呼びます）すべてを１回ずつだけ通るようにしなければなりません。\n4. 数字は、その数字がある国を線が通るマス数を表します。数字のない国には、線が何マス通るようにしてもかまいません。\n 5. 線が通らないマスが、太線（国境）をはさんでタテヨコに隣りあうようにしてはいけません。"
creek: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、数字がまたがる最大４マスのうち、黒マスとなるマスの数を表しています。\n3. 黒マスにならないマスは白マスとなります。そして、すべての白マスはタテヨコにひとつながりになっていなければなりません。"
fourcells: "1. 点線上に線を引き、盤面をタテヨコに４マスつながったブロックに切り分けましょう。３マス以下や５マス以上のブロックができてはいけません。\n 2. 数字は、そのマスのまわりに引かれる線の数を表します。外枠の線も数に入ります。\n3. 線がブロックの内部で途切れてはいけません。"
fivecells: "1. 点線上に線を引き、盤面をタテヨコに５マスつながったブロックに切り分けましょう。４マス以下や６マス以上のブロックができてはいけません。\n 2. 数字は、そのマスのまわりに引かれる線の数を表します。外枠の線も数に入ります。\n3. １つのブロックに入る数字の個数は、０～５個のどれになってもかまいません。\n 4. 線がブロックの内部で途切れてはいけません。"
hitori: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします\n2. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません\n3. すべてのタテ列、すべてのヨコ列について、塗られていないマスの数字がすべて１つずつになるようにします"
heyabon: "1. ○をタテヨコいずれかに移動して、すべての太線で区切られたブロックの中で、○の配置がブロックの中心に対して点対称になるようにします。\n2. ○の中の数字は、移動するマス数を表します。数字のないマスは何マス移動するかわかりません。移動しない場合もあります。\n3. ○の移動は矢印で表します。矢印は途中で折れ曲がったりせず、また他の矢印や○とぶつかることはありません。"
aho: "1. 盤面の点線の上に線を引き、いくつかのブロックに分割します\n2. ブロックの形状は、数字が3の倍数のときにL字型、それ以外のときに長方形（正方形を含む）になります。\n 3. 数字は、1マスの面積を1とする、分割されたブロックの面積を表します\n4. 数字は分割されたそれぞれのブロックに1つずつ入ります"
gokigen: "1. すべてのマスに斜線を1つずつ引きます。\n2. 盤面の数字は、その数字につながる斜線の数を表します。\n3. 斜線によって輪っかができてしまってはいけません。"
amibo: "1. 棒をマスにおいて、全体をひとつながりにしましょう。棒は交差することができて、その場合につながっているものとみなします。\n2. 棒でループができてはいけません。\n 3. どの棒も、同じ長さの棒と少なくとも一箇所で交差します。\n4. どの丸にも、ちょうど一本の棒がつながるようにします。数字はその棒の長さを表します。"
yajilin: "1. 盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。\n2. 線が通らないマスはすべて黒く塗りつぶします\n3. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません\n 4. 黒マスをタテヨコに連続させてはいけません\n5. 矢印のついた数字はその方向に入る黒マスの数を表します。\n6. 矢印が指していない範囲にはいくつ黒マスが入るかわかりません\n 7. 数字のマスに線を引いたり黒マスを置いてはいけません"
cojun: "1. 太線で区切られた部屋の全てのマスに、1からその部屋のマス数までの数を1つずつ入れます。\n2. 同じ部屋の中でタテに接するマスがある場合、必ず上のマスには下のマスより大きい数字が入ります。 なお、同じタテ列にあっても接していなければ、上のマスに小さい数字が入ることもあり得ます。\n3. 同じ数字は、タテヨコに連続しません。"
fillmat: "1. 点線の上にタテヨコに線を引いて、盤面をいくつかの畳（幅１マスで長さ１～４マスの四角形）に区切りましょう。\n2. 数字は、その数字を含む畳の面積を、１マスを１として表しています。\n 3. 数字の入らない畳を作ってもかまいませんが、２つ以上の数字を含む畳を作ってはいけません。\n4. 同じ面積の畳をタテヨコに隣り合わせてはいけません。\n5. 畳の境界線が十字に交差してはいけません。"
hashikake: "1. 数字と数字の間にタテヨコに0〜2本の線を引き、すべての数字がひと繋がりになるようにします。\n2. 数字を結ぶ線同士が交差したり、線が他の数字の上を通ってはいけません\n 3. 数字はその数字から伸びる線の本数を表しています。数字のないマスにはいくつ線が引かれるかわかりません。"
hanare: "1. すべての部屋に数字を１つずつ入れましょう。\n2. 部屋に入る数字はその部屋のマス数と同じになります。\n3. 同じ列、または行に数字が複数入る場合、その直線上で隣り合う数字の距離(間に入る空きマスの数)は、その数字の差と等しくなります。"
curvedata: "1. マスの中心をタテヨコにつなぐ線を引き、盤面上にいくつかの図形を作ります。全てのマスで、必ずどれか一つの図形が通るようにします。\n2. 各図形は、記号のマスをちょうど一つだけ通ります。\n3. 記号は、そのマスを通る図形の線のつながり方を表します。ただし長さの比率は正確ではなく、一部分が伸びたり縮んだりする可能性があります。"
doppelblock: "1. いくつかの空いているマスに数字または黒マスを書き込み、タテヨコ全ての列で指定された数字（基本的に１から盤面のサイズ－２）が１回ずつと黒マスが２個現れるようにします。\n 2. 盤面の外の数字は、その列の２つの黒マスに挟まれた数の和を表します。間に数がない場合は０になります。"
yosenabe: "1. すべての白丸（具材）をタテかヨコにまっすぐ移動させて、灰色のエリア(鍋)に入れましょう。\n2. 白丸の移動は矢印で表します。矢印の先端はマスの中央になります。矢印は途中で折れ曲がらず、他の白丸や矢印の線とぶつかることもありません。\n 3. 灰色のエリアにある数字は、そこに入る白丸の数字の合計と等しくなります。数字のないエリアでは合計数はわかりませんが、少なくとも１つは白丸が入ります。"
goishi: "1. いずれかの碁石(○)をスタートとして、タテヨコに線の上を進んで碁石をすべてひろいましょう。\n2. 進んだ先に碁石がない場合、そのまま直進します。\n 3. 進んだ先に碁石があったら、その碁石をひろわなければなりません。また、その場所では進む方向を変えることができますが、いま来た方向へは戻れません。\n4. 碁石は１回ひろうとなくなるので、碁石があった場所をもう一度通っても、そこで方向転換はできません。"
firefly: "1. すべての白丸の黒点から点線上に線をのばして白丸につなげます。\n2. 黒点同士が線で直接つながったり、白丸の黒点でない部分同士が線で直接つながってはいけません。\n 3. どの線も白丸以外のところで、途切れたり交差したり枝分かれしたりしてはいけません。また、線で全体がひとつながりにならなければいけません。\n4. 数字は、その白丸の黒点から出る線が白丸につながるまでに曲がる回数を表します。"
hebi: "1. 盤面の白マスに、ヘビ（１から５までの数字が１つずつ順にタテヨコにつながったピース）をいくつか配置しましょう。\n2. 黒マスの中の数字は、そのマスから矢印の方向に眺めたとき、いちばん近くに見える数字を表します。０の場合は、そのマスから黒マスか外周に至るまでにヘビがいないことを表します。\n 3. ヘビは１が頭、５が尾となります。２→１とつながった方向（すなわちヘビの視線の先）に、黒マスか外周に至るまで、他のヘビの一部もしくは全部が入るようにしてはいけません。攻撃しちゃいますからね。\n 4. 異なるヘビどうしが辺を共有するようにしてはいけません。なわばり争いが起こるからです。"
yajitatami: "1. 点線の上にタテヨコに線を引き、盤面をいくつかのタタミ(幅１マス×長さ２マス以上の長方形)に分割しましょう。\n2. 矢印の数字はその方向に何枚タタミがあるかを示します。また矢印に指されている辺には必ず線が引かれます。\n 3. 数字が入るタタミのマス数は、その数字と等しくなります。\n4. タタミの境界線を十字に交差させてはいけません。"
maxi: "1. 領域内の全てのマスに線を引きましょう。\n2. 数字は、その数字がある領域内の太線で区切られたところで連続して通過するマス数の最大値を表しています。"
meander: "1. 以下の条件を満たすように、すべての空いているマスに数を1つずつ書き込みます。\n2. 太線で囲まれたブロックには、１～Ｘ（Ｘはブロックのマスの数）が1つずつ入ります。すべてのブロックで、タテヨコに１からＸまで順にたどることができるようにします。\n 3. タテヨコナナメに接するマスに、同じ数が入ってはいけません。"
minarism: "1. あいているマスに、１から列の数までの数字を１つずつ入れます。\n2. タテ、ヨコの各列で数字が重複してはいけません。\n3. 数字は、盤面にある不等号に従うように入れないといけません。\n 4. 丸付き数字のあるところでは、その両側にある二つの数字の差(大きいほうから小さいほうを引いたもの)が、丸の数字と等しくならなければいけません。"
mines: "1. 盤面のいくつかのマスにバクダン（●）を入れましょう。\n2. 数字はそのマスとタテ・ヨコ・ナナメで接する最大8マスに入るバクダンの数を表します。\n 3. 数字の入っているマスにバクダンは入りません。\n4. バクダンは1つのマスに最大で1個までしか入りません。"
midloop: "1. 盤面のいくつかのマスに線を引いて、全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 線はすべての黒丸を通ります。黒丸は、その黒丸を通る直線部分の中点（ちょうど真ん中）になるようにします。"
mochikoro: "1. 盤面に白い長方形(正方形)のブロックをいくつか作ります。残りのマスは黒く塗ります。\n2. 数字は、そのマスを含むブロックの面積を表します。ブロックに含まれない数字があってはいけません。\n 3. ブロック同士は辺を共有しませんが、すべてのブロックは点でひとつながりになります。\n4. 1つのブロックには0個か1個の数字が入ります。\n5. 黒マスが2×2マス以上のカタマリになってはいけません。"
nagare: "1. 盤面のいくつかの白マスに線を引いて、全体で向きがある１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 矢印がある白マスにはかならず線が通り、そのマスで線は直進します。２つ以上の矢印を通る場合、できた線をたどると同じ向きになるようにします。\n4. 黒マスの中の矢印は、その黒マスから矢印の方向に、別の黒マスか外枠まで風が吹いていることを表します。風が吹いているマスでは、線は風上に向かって進むことはできません。\n 5. 風が吹いているマスに横から線が入る場合は、かならず１マス以上風下方向に流されます。流されると外枠や黒マスにぶつかってしまう、というマスに線が入ってはいけません。"
nanro: "1. いくつかの空きマスに数字を入れ、タテヨコにひとつながりになった数字のカタマリを作りましょう。\n2. 太線で区切られた各部屋にはすべて同じ数字が入り、その数字はその部屋に入る数字の個数と同じになります。\n 3. 数字の入らない部屋があってはいけません。\n4. 数字の入るマスが2×2マスのカタマリになってはいけません。\n5. 太線をはさんで同じ数字が隣り合ってはいけません。"
nuribou: "1. 数字が入っているマスは黒マスになりません。\n2. 数字は、その数字が含まれる、黒マスによって分断されたところ\n3. (シマとよぶ)のマスの数です。すべてのシマには数字が１つずつ\n 4. 入っていなければなりません。\n5. 黒マスは、幅１マス、長さ１マス以上のカタマリになります。\n6. 同じ面積の黒マスのカタマリは、角を共有しません。"
nurimaze: "1. 盤面の太枠で区切られた領域のいくつかを黒く塗ります。すべての領域は、領域全体が黒く塗られるか、一つも塗られないかのどちらかになります。\n 2. すべての白マスはタテヨコにひとつながりになっていなければなりませんが、白マスの一部が輪っかを作ってはいけません。\n3. 黒マスも白マスも2×2以上のカタマリになってはいけません\n 4. 記号(S,G,○,△)の入ったマスを黒く塗りつぶすことはできません\n5. SからGに向かう最短経路を引いた時、○はその経路上に存在しなければならず、△がその経路上に存在してはなりません。"
onsen: "1. 盤面のいくつかのマスに線をひいて、いくつかの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. １つの輪っかには、必ず１つだけ丸が入ります。\n4.輪っかが通らない丸が残ってはいけません。\n5. 太線で区切られた部分を部屋と呼びます。すべての部屋には、１つ以上の輪っかの線が通ります。\n6.輪っかの線は、いくつかの部屋を同じマス数ずつ通過します。丸の中の数字は、そのマス数を表します。数字のない丸では何マスになるかは分かりません。7.輪っかの線は、同じ部屋を二回以上出入りすることはできません。"
pencils: "1. 点線上に、もしくはマスの中央を通るように線を引いたり、芯の記号を書き込んだりして、盤面に何本かの鉛筆と、鉛筆から引かれる線を描きましょう。すべてのマスは、鉛筆の軸か、鉛筆の芯か、鉛筆から引かれる線が通るマスのどれかになります。\n 2. １組の鉛筆には、１マス以上のまっすぐな軸（まわりの点線に線が引かれたマス）と、軸につながる１マス分の芯と、芯の先からタテヨコにマスの中央を通るように引かれる線がすべて含まれます。\n 3. 数字があるマスは鉛筆の軸になり、数字は軸の長さを表します。１つの軸に２つ以上の（同じ）数字が入ることもあれば、数字が入らない軸もあります。\n4. 鉛筆から引かれる線の長さは、その鉛筆の軸の長さと同じになるようにします。\n 5. 鉛筆から引かれる線を交差させたり枝分かれさせたりしてはいけません。"
paintarea: "1. 盤面上にある、太線で区切られた部分（タイルと呼びます）のいくつかを黒くぬりましょう。\n2. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、黒マスになるマスの数を表しています。数字のマスが黒マスになることもあります。\n 3. どのタイルも、すべてのマスをぬるかすべてのマスをぬらずにおくかのどちらかにします。タイルの一部のマスだけをぬってはいけません。\n4. すべての黒マスはタテヨコにひとつながりになっていなければなりません。\n 5. 黒マスも白マスも、２×２以上のカタマリにしてはいけません。"
rectslider: "1. いくつかの黒マスをタテかヨコにまっすぐ移動させて、２つ以上の黒マスがタテかヨコにつながるカタマリをいくつか作りましょう。\n2. 作られる黒マスのカタマリは、すべて長方形か正方形になります。２つ以上のカタマリが変を共有してはいけません。\n 3. 黒マスの移動は矢印で表します。矢印は途中で折れ曲がらず、ほかの黒マスや矢印の線とぶつかることはありません。\n4. 数字は、その黒マスが何マス移動するかを表します。数字のない黒マスは、何マス移動するかわかりません。"
shimaguni: "1. 太線で区切られたところ（海域）すべてに、以下のルールに従って黒マスのかたまり（国）を配置します。\n2. タテヨコにつながった黒マスのカタマリを1つの国とします。1つの海域には、必ず1つの国が入ります。\n 3. 海域内の数字は、国のマスの数を表します。数字のない海域では、国のマスの数は分かりませんが、0にはなりません。\n4. 異なる海域にある国どうしは、辺を共有しません。角で接するのはかまいません。\n 5. 辺を共有する海域どうしでは、国の大きさは必ず異なります。"
ripple: "1. 盤面のすべてのマスに数字を１つずつ入れましょう。\n2. 太線で区切られた部分を部屋と呼び、それぞれの部屋には、１からその部屋のマス数までの数を１つずつ入れます。\n 3. 同じ数字をタテまたはヨコの同じ列に入れる場合は、数字と数字のあいだに、数字と同じ数以上のマスがなければいけません。例えば３を同じ列に２つ入れる場合は、その２つのあいだに３マス以上なければならないということです。"
sashigane: "1. 点線上に線を引き、盤面を幅１マスのＬ字型のブロックに切り分けましょう。Ｌ字型でないブロックができてはいけません。\n2. 白丸があるマスは、必ずＬ字型ブロックの角（折れ曲がるところ）になります。\n 3. 白丸の数字は、そのマスを含むブロックのマス数を表します。数字のない白丸は何マスになるかはわかりません。\n4. 矢印があるマスは必ずブロックの端になり、矢印が示す先にそのブロックの角が来ます。\n 5. １つのブロックに入る記号（白丸と矢印）の個数は、０～３個のどれになってもかまいません。"
snake: "1. いくつかのマスを黒く塗り、黒マス全体がタテヨコにひとつながりになった蛇の形になるようにします。\n2. ●のマスは蛇の頭または尾になるマスを表します。○のマスは蛇の一部になるマスを表します。頭や尾になることもあります。\n 3. 蛇はタテヨコナナメで自分自身に接触してはいけません。\n4. 盤面の外の数字は、その列で黒く塗るマスの数を表します。"
scrin: "1. 点と点の間にタテヨコに線を引き、いくつかの線で囲まれた長方形（正方形も含みます）を作りましょう。\n2. 作った長方形はどれも２つの頂点だけを別の長方形と共有し、すべての長方形がその頂点を通じてひとつながりになるようにします。\n 3. 長方形の中に丸は１個まで入れることができ、丸の中の数字は、その数字を含む長方形のマス数を表します。数字のない丸も必ず長方形の中に含まれますが、マス数がいくつかはわかりません。\n 4. 長方形どうしの辺を共有させてはいけません。"
shugaku: "1. 点線上に線を引き、盤面に幅1マス、長さ2マスのブロック(布団)を配置します。さらに、すべての布団のどちらかのマスに□（枕）を入れます。タテに布団を敷く場合、上のマスに枕を入れてはいけません。北枕になりますからね。\n 2. 丸（柱）のマスに布団は敷けません。\n3. 数字は、タテヨコ両隣最大4マスに入る枕の数を表します。\n4. 布団が敷かれず、柱でもないマスはすべて黒マス（通路）となります。すべての布団は、1マス以上の通路と辺を共有します。\n 5. すべての通路はタテヨコにひとつながりになります。また、通路が2×2のカタマリになってはいけません。"
slalom: "1. 盤面の白マスにタテヨコに線を引き、白丸から出て白丸に戻る１つの輪っかを作ります\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません\n 3. マスの中に書かれた、黒マスもしくはマスの外側同士を結ぶ破線を「旗門」と呼びます。ひと繋がりの破線を一つの旗門とし、線はすべての旗門と一度ずつ垂直に交差します。交差以外で旗門と線を接触させてはいけません\n 4. 白丸の中の数字は旗門の総数を表しています\n5. 黒マスの中の数字は矢印で示されたり数字に隣り合う旗門および、白丸のマスから出た線が何番目に交差するかを表します"
sudoku: "1. 空いているマスに1から各列のマスの数までの数字を1つずつ書き込みます。\n2. すべてのタテ列、すべてのヨコ列、すべての太枠で囲まれた領域のそれぞれについて、1から各列のマスの数までの数字が1つずつ入ります。"
yajikazu: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、矢印の方向に入る黒マスの数を表します。\n3. 数字の入ったマスが黒マスになることもあります。その場合、そのマスの数字の情報は無効になります。\n 4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
sukoro: "1. 盤面のいくつかのマスに１から４の数字のどれかを入れましょう。\n2. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、数字が入るマスの数を表しています。\n 3. 同じ数字をタテヨコに連続させてはいけません。\n4. すべての数字はタテヨコにひとつながりになっていなければなりません。"
symmarea: "1. 点線に沿って線を引き、盤面をいくつかのブロックに分割します。\n2. 面積が同じブロックどうしは、タテヨコに接しません。\n3. ブロックの中の数字は、その数字が入るブロックのマスの数を表すようにします。\n 4. ブロックの形は、すべて点対称の図形になります。"
fillomino: "1. 点線に沿って線を引き、盤面をいくつかのブロックに分割します。\n2. 面積が同じブロックどうしは、タテヨコに接しません。\n3. ブロックの中の数字は、その数字が入るブロックのマスの数を表すようにします。"
tatamibari: "1. 点線上に線を引き、盤面を四角（長方形か正方形）に分割します。\n2. 記号は、そのマスが含まれる四角の形を表します。│が入る四角は縦長の長方形に、─が入る四角は横長の長方形に、┼が入るのは正方形になります。\n 3. すべての四角には記号が１つずつ入ります。\n4. 四角の境界線が十字に交差してはいけません。"
tateyoko: "1. 盤面のすべての白マス（数字があるマスも含む）に、マスの中心を通るタテかヨコの線を１本引きます。黒マスに線は通りません。線は、同じ方向に続くかぎり１本と考えます。\n 2. 白マスの数字は、そのマスを通る線の長さ（マス数）を表します。１本の線が２つ以上の数字を通ってはいけません。\n3. 黒マスの中にある数字は、そのマスから垂直に延びる線の本数を表します。"
tawa: "1. たわむれんがは、マスを黒くぬるパズルです。\n2. 数字は、周り6マスのうち黒くなるマスを表し、 最下段以外の黒マスは、下に接する2つのマスが両方白のままではいけません。\n 3. また、黒マスが横に3連続で繋がるのもだめです。"
tentaisho: "1. 盤面の点線の上に線を引き、いくつかの領域に分割します\n2. すべての星(黒丸、白丸)は領域の内部に1つだけ含まれます。星を通るような分割線を引いてはいけません。\n 3. すべての領域は星を中心とする点対称図形になります"
tents: "1. 各々の木に対してタテヨコに隣り合ったマスのいずれかにテントを１つずつ配置してください。\n2. テント同士がタテヨコナナメに隣り合ってはいけません。\n 3. 盤面の外の数字は、その列にあるテントの数を表します。"
toichika: "1. 太線で区切られたところ（国）にある１つのマスに、→←↑↓の矢印のどれかを入れます。すでに矢印が入っている国では、他のマスに矢印を入れてはいけません。\n 2. どの矢印にも、自分とペアとなる矢印が１つあり、たがいにタテかヨコの同じ列に入って向き合います。\n3. 辺を共有する国に、ペアとなる矢印を入れてはいけません。\n 4. ペアとなって向き合う矢印のあいだに、他の矢印が入ってはいけません。"
walllogic: "1. 数字が記入されているマスからその数字の数だけタテ・ヨコに線を引く\n2. 1つのマスには1本の線しか引くことができない\n3. 数字が記入されているマスには線を引くことができない\n 4. 黒マスにも線を引くことはできない"
mejilink: "1. 点線上に線を引き、全体で1つの輪っかを引きましょう。\n2. 点線で囲まれる領域をタイルと呼び、そのタイルを囲む点線のうち、線が引かれない部分の長さは、タイルの面積と等しくなります。\n 3. 線を交差させたり、枝分かれさせたりしてはいけません。また、点線の無い部分に線を引くことはできません。"
mochinyoro: "1. 点線上に線を引き、盤面に長方形(正方形)のブロックをいくつか作ります。ブロックに含まれないマスもあり、それらは黒マスとなります。\n 2. 数字は、そのマスを含むブロックの面積を表します。ブロックに含まれない数字があってはいけません。\n3. ブロック同士は辺を共有しませんが、すべてのブロックは点でひとつながりになります。\n 4. １つのブロックには０個か１個の数字が入ります。\n5. 黒マスが２×２マス以上のカタマリになってはいけません。\n6. 黒マスが長方形のカタマリになってはいけません。"
moonsun: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 太線で区切られた部分を部屋と呼びます。線は、すべての部屋を１回ずつだけ通るようにしなければなりません。\n4. それぞれの部屋において、線は月か太陽のいずれか一方の記号があるマスをすべて通るようにします。\n 5. 線は、月を通る部屋と太陽を通る部屋を交互に通らなければいけません。"
nagenawa: "1. 盤面内に線を引き、いくつかの輪っかを作ります。線はタテヨコに引いてマスの中央を通り、枝分かれができてはいけません。\n2. すべての輪っかは、長方形か正方形になります。\n 3. 線はあるマスで十字型に交差することがあります。その場合、線は必ず立体交差して向かいの辺へ続くものとします。\n4. 立体交差以外で、2つ以上の輪っかの線が重なってはいけません。\n 5. 数字は太線で区切られた部屋の中で線が通るマスの数を表します。"
nondango: "1. 盤面にあるいくつかの白丸を塗って、黒丸にしましょう。あいているマスに丸を追加することはできません。\n2. 太線で区切られた各部屋では、白丸を１つだけ黒く塗ります。黒丸が０個や２個以上の部屋があってはいけません。\n 3. 同じ色の丸が、タテヨコナナメに３マス以上連続してはいけません。空きマスを挟んで３つ以上続くのはOKです。"
norinori: "1. 盤面のいくつかの白マスに黒マスがタテヨコに２つ連なったピース（のり）を書き込みます\n2. のり同士は辺を共有してはいけません\n3. 太線で区切られた領域には黒マスが２つずつ入ります"
numlin: "1. 盤面のタテヨコにいくつかの線を引き、同じ数字同士を結ぶようにします\n2. 線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったり、他の線と繋がったりしてはいけません"
nurikabe: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします\n2. すべての黒マスはタテヨコにひとつながりになっていなければなりません\n3. 黒マスが2×2以上のカタマリになってはいけません\n4. すべての白マス領域には１つずつ数字が入ります\n5. 数字の入ったマスを黒く塗りつぶすことはできません"
nurimisaki: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします\n2. すべての白マスはタテヨコにひとつながりになっていなければなりません\n 3. 黒マスも白マスも2×2以上のカタマリになってはいけません\n4. タテヨコに隣り合う最大４マスのうち、１マスだけが白マスで、残りが黒く塗られたマスのことを「岬」と呼びます。丸の入ったマスはすべて岬になります。丸の入らないマスが岬になってはいけません\n 5. 丸の中の数字は、丸のマスから白マスの方向に、自身を含めていくつ白マスが連続するかを表します。数字のない丸のマスでは、何マス連続するかはわかりません"
pipelink: "1. すべてのマスに線を引いて、全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を枝分かれさせたり、行き止まりを作ったりしてはいけません。\n 3. 線をマスの中央で交差させることもできます。そのとき、線は立体交差して、向かいの辺へ続くものとします。\n4. すでに線が引いてあるマスでは、それ以上線を増やしてはいけません。"
putteria: "1. 太線で囲まれたブロック内の1マスに、そのブロックのマス数の数字を入れる。\n2. 数字どうしはタテヨコに隣り合わない。\n3. 数字を×のマスに入れてはいけない。\n 4. 1つの列に同じ数字を複数入れてはいけない。"
reflect: "1. 盤面内に線を引き、全体で枝分かれのない１つの輪っかを作ります。線はタテヨコにマスの中央を通ります。\n2. ┼のマスでは、線は必ず立体交差します。┼以外のマスで線が交差してはいけません。\n 3. 三角形があるマスは必ず線が通り、斜辺で直角に曲がります。三角形の中を線が通ってはいけません。\n4. 三角形の中の数字は、その数字から出た２本の線が最初に曲がるまでの、その三角形のマスを含めてのマス数の合計です。数字のない三角形では線が何マス続くかは分かりません。"
renban: "1. すべてのマスに１以上の数字を入れます。\n2. 各太線で区切られたそれぞれの部屋には連番、つまり連続した数字が入ります。\n3. 太線を挟む２つの数字の差は太線の長さ(直線部)に等しくなります。"
ringring: "1. 盤面内に線を引き、いくつかの輪っかを作ります。線はタテヨコに引いてマスの中央を通り、枝分かれができてはいけません。\n2. すべての白マスを線が通ります。\n 3. すべての輪っかは、長方形または正方形になります。\n4. 線は、あるマスで十字型に交差することがあります。その場合、線は必ず立体交差して向かいの辺へ進むものとします。\n 5. 立体交差以外で、２つ以上の輪っかの線が重なってはいけません。"
roma: "1. 以下のルールに従って、すべてのマスに矢印（→←↑↓のどれか）を１つずつ入れます。\n2. 盤面に入るどのマスからでも、矢印をたどっていくと、最後は●のマスにたどりつくようにしなければいけません。\n 3. 太線に区切られた部分に入る矢印は、全て異なる向きになります。"
shakashaka: "1. 盤面のいくつかのマスに対角線を引いて一方を塗りつぶし、直角三角形にします\n2. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、直角三角形が書かれるマスの数を表します\n 3. 塗られずに白く残った領域はすべて長方形（正方形を含む）にならなければなりません"
shikaku: "1. 盤面の点線の上に線を引き、いくつかの長方形（正方形を含む）に分割します\n2. 数字は、1マスの面積を1とする、分割された長方形の面積を表します\n 3. 数字は分割されたそれぞれの長方形に1つずつ入ります"
shwolf: "1. 点線の上にタテヨコに線を引いて、盤面をいくつかのブロックに分けましょう。\n2. すべてのブロックにはヤギかオオカミのどちらかを入れなければなりませんが、１つのブロックにヤギとオオカミの両方を入れてはいけません。\n 3. 線の両端は必ず盤面の外枠にしなければなりません。\n4. 線は、黒点でのみ直角に曲げることができます。なお、線を黒点で必ず曲げる必要はありませんし、線が通らない黒点があってもかまいません。\n 5. 線を交差させることはできますが、黒点では線を交差させてはいけません。"
simpleloop: 1. 盤面の黒マス以外の全てのマスに線を引いて全体で１つの輪っかを作りましょう
slither: "1. 盤面の点の間にタテヨコに線を引き、全体で１つの輪っかを作ります\n2. 輪っかを作る線は交差したり枝分かれしたり行き止まりがあったりしてはいけません\n 3. 数字は周りの点の間に引かれる線の数を表します。点のなかに数字の書かれていないところでは、線がいくつ引かれるかわかりません"
toichika2: "1. 太線で区切られたところ（国）に数字を1つずつ入れましょう。 国の左上に数字が書いてある場合はその数字が入ります。\n2. どの数字にも自分とペアになる数字が1つだけあり、互いにタテかヨコかの同じ列に、その数字の個数の白マスをはさんで配置します。\n 3. 辺を共有する国に、ペアとなる数字を入れてはいけません。\n4. ペアとなる数字の間に、ほかの数字を入れてはいけません。\n5. ペアにならない同じ数字を、同じタテヨコの列に入れてはいけません。"
nikoji: "1. 点線上に線を引き、盤面をいくつかのブロックに分割します。\n2. 各ブロックには文字（アルファベット）が必ず１つずつ入ります。\n3. 同じ文字のブロックは、すべて同じ形になります。ブロックの向き、そしてブロック内での文字の入る位置も同じになります。\n 4. 異なる文字のブロックは、必ず形が異なります。裏返したり回転させたりすることで重なる形になってもいけません。"
nonogram: "1. 数字をヒントに盤面のいくつかのマスを黒く塗ります。\n2. タテとヨコの数字は、その列にある連続してつながっている黒マスの数を表します。\n 3. 複数の数字がある場合は、それぞれの間が一つ以上の白マスで分かれていることを表します。\n4. 複数の数字がある場合は、その順番通りに盤面を黒く塗ります。"
starbattle: "1. 盤面のいくつかの白マスに、星を入れましょう。\n2. 全てのタテ列、ヨコ列、太線で区切られた各部分には、星が指定された個数ずつ入ります。\n 3. 星同士がタテヨコナナメに隣り合ってはいけません。"
nawabari: "1. 点線の上に線を引き、盤面を長方形（正方形）に分割します。\n2. 数字は、その数字が入っているマスの辺に引く線の数です。\n3. どの長方形にも数字が１つずつ入ります。"
satogaeri: "1. ○をタテヨコいずれかにまっすぐ移動して、すべての○が、太線で区切られたところ（国）１つにつき１つずつ入るようにしましょう。\n2. ○の中の数字は、移動するマス数を表します。数字のない○は何マス移動するかわかりません。移動しないこともあります。\n 3. ○が移動した跡や、他の○のあるところには○を移動できません。"
wagiri: "1. すべてのマスに斜線を１本ずつ引きます。\n2. 盤面の数字は、その数字につながる斜線の数を表します。\n3. 斜線によって輪っかができることがあります。１つの斜線を複数の輪っかが共有することもあります。\n 4. 「輪」の字があるマスに引かれる斜線は、必ず輪っかの一部になります。\n5. 「切」の字があるマスに引かれる斜線は、輪っかの一部になってはいけません。"
usotatami: "1. 点線の上に縦横に線を引き、盤面をいくつかのタタミ(幅1マスの長方形・正方形)に分割しましょう。\n2. 1つのタタミには、1つだけ数字が入ります。\n 3. タタミの大きさは、そのタタミに入る数字と異なるようにします。\n4. タタミの境界線を十字に交差させてはいけません。"
wblink: "1. タテヨコにまっすぐな線を引き、白丸と黒丸を繋ぎましょう。\n2. 白丸1つ＋黒丸1つがペアになります。3つ以上の丸を線で繋げてはいけません。\n 3. 線が交差してはいけません。"
usoone: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字が入っているマスを黒くぬってはいけません。\n3. 数字は、そのマスにタテヨコに隣り合うマスのうち、黒くぬるマスの数を表します。ただし、太線で区切られた各部屋で、必ず１つだけまちがっている（黒マスの数が正しくない）数字があります。\n 4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
tilepaint: "1. 盤面の太枠で区切られた領域のいくつかを黒く塗ります。すべての領域は、領域全体が黒く塗られるか、一つも塗られないかのどちらかになります。\n 2. 盤面内の数字はその右あるいはその下のマスから、外壁または次の数字のマスまでまっすぐ連続する範囲のマスに存在する黒マスの数を表しています"
triplace: "1. 盤面上に線を引き、タテヨコに３マスつながったブロックに切り分けましょう。\n2. ４マス以上のブロックや２マス以下のブロックが出来てはいけません。\n 3. 数字は、その下か右のマスから斜線マスか外枠までに入る１×３サイズのブロックの合計です。"
stostone: "1. いくつかの白マスを黒くぬりつぶしましょう。\n2. 太線で区切られたそれぞれの部屋には、黒マスがタテヨコにひとつながりになったカタマリ（石）が１つだけ入ります。数字は、その部屋に入る石のマス数を表します。数字のない部屋では、何マスの石が入るかはわかりません。\n 3. 黒マスは、太線をまたいでタテヨコに隣り合ってはいけません。\n4. すべての石は、形を変えずにそのまままっすぐ下に落とされたとき、盤面のちょうど下半分をすき間なく埋め尽くすようにします。"
tapa: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. 盤面の数字は、その数字のマスの周囲８マスを見た時に、連結してつながっている黒マスの数を表します。複数の数字がある場合は、それぞれの間が一つ以上の白マスで分かれていることを表します。\n 3. 数字の入っているマスを黒く塗ってはいけません。\n4. すべての黒マスはタテヨコにひとつながりになっていなければいけません。\n5. 黒マスを２×２以上のカタマリにしてはいけません。"
tapaloop: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。線はタテヨコにマスの中央を通り、交差も枝分かれもしません。\n2. 盤面内の数字は、数字があるマスにタテヨコナナメに隣り合う最大８マスの中で線が連続して通るマスの数を表します。複数の数字が入っているマスでは、数字の個数だけ線が引かれ、それぞれの線はマスの周囲では連続しません。\n 3. ？は数字が１つあることを表しますが、何の数字かは分かりません。数字か？が複数あるマスでは？は０になりません。\n4. 線が数字か？のあるマスを通ってはいけません。"
tasquare: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. □の中の数字は、そのマスに隣接した黒マスのカタマリのマス数の合計を表します。\n3. 数字のない□には、必ず１つ以上の黒マスが隣接します。\n4. □があるマスは、□に数字が入っていても入っていなくても、黒マスにしてはいけません。\n5. タテヨコにつながる黒マスのカタマリは、必ず正方形にしなければなりません。\n 6. 黒マス以外のすべてのマスは、タテヨコにひとつながりになっていなければなりません。"
view: "1. マスの中に０以上の数字を入れます。数字の入らないマスがあってもかまいません。\n2. すべての数字は、そのマスから上下左右にまっすぐ進んで、他の数字か外周にたどりつくまでの、数字の入らないマスの数の合計を表すようにします。\n 3. 同じ数字はタテヨコに連続しません。\n4. すべての数字はタテヨコにつながっていなければいけません。"
araf: "1.盤面の点線の上に線を引き、白マスをいくつかのブロックに分割します。\n2.数字は分割されたそれぞれのブロックに2つずつ入ります。\n3.分割されたブロックの面積は1マスの面積を1として、2つの数字の間になります。どちらかの数と同じになってはいけません。\n4.？は任意の数字の代わりになります。"
arukone: "1. 盤面のタテヨコにいくつかの線を引き、同じアルファベット同士を結ぶようにします。すべての交差点をどれか１つの線が通るようにします。\n2. 線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったり、他の線と繋がったりしてはいけません。"
akichi: "盤面のいくつかの白マス全体を黒く塗り、黒マスとします。\n黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません。\n数字は、その領域の中で、白マスがひとつながりになったかたまりの面積の最大値を表します。\nタテまたはヨコに連続する白マスが２つ以上の太線をまたいではいけません。"
takoyaki: "1. 盤面の白マスにタテヨコに線を引き、枝分かれのない線をいくつか作ります。すべての白マスをどれか１つの線が通るようにします。さらにその上にいくつかの丸を配置します。\n 2. 線はマスの中央を通り、盤面の外に出たり、交差したり、輪っかを作ったりしてはいけません\n3. 丸はそれぞれの線の両端に1つずつ、内部に1つ、合計3つ配置されます。\n 4. 丸同士は辺を共有してはいけません。\n5. 同じ線に属する丸同士が列または行を共有してはいけません。\n6. 盤面の数字は、その数字の入っているマスにタテヨコに隣り合うマスのうち、丸が配置されるマスの数を表します"
ichimagax: "1. 盤面の点線の上に白丸同士を繋ぐように線を引きます。\n2. 線は枝分かれしてはいけませんが、交差しても構いません。交差する2つの線は交差点で直進します。また、線で全体がひとつながりになるようにします。\n 3. 白丸を繋ぐ線は１回まで直角に曲がることができます。\n4. 数字はそれぞれの白丸から出る線の本数を表します。数字の書かれていない白丸からは何本の線が出るかわかりません"
pipelinkr: "1. 盤面にタテヨコに線を引き、全体ですべてのマスを通る１つの輪っかを作ります。\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、枝分かれしたり行き止まりがあったりしてはいけません。\n 3. はじめから書かれた線は輪っかの一部になります。線の書かれているマスに追加で線を書き込むことはできません。\n4. 線は白丸の書かれたマスの中央でのみ交差することができます。線は白丸マスの上で曲がることはできません"
cbblock: "1. 盤面の点線の上に線を引き、いくつかのブロックに分割します\n2. 分割されたそれぞれのブロックは点線で囲まれた領域をちょうど2つ含みます。\n 3. ブロックの形状が長方形（正方形を含む）になってはいけません\n4. 2つの隣り合うブロックが回転あるいは裏返しを含めて同じ形になってはいけません。"
factors: "1. すべてのマスに1から各列のマスの数までの数字を1つずつ書き込みます。\n2. すべてのタテ列、すべてのヨコ列にはそれぞれ異なる数字が入ります\n 3. 太枠で囲まれた領域の左上に書かれた数字は、その領域の各マスに入る数字をすべて掛け合わせた数を示しています。"
geradeweg: "1. 盤面にタテヨコに線を引き、全体で１つの輪っかを作ります\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません\n 3. 線はすべての数字の上を通ります\n4. 数字はその上を通る線の直線部分の長さを示します。数字の上で線が折れ曲がる場合は2つの線分がその長さになります。"
sukororoom: "いくつかのマスに1から4までの数字を一つ入れましょう。\n1. 盤面の数字は、そのマスにタテヨコに隣り合うマスのうち、数字が入るマスの個数を表しています。\n 2. 太線で囲まれた各領域は、全マスに数字が入るか、全マスに数字が入らないようにします。\n3. 1つの領域に同じ数字が複数回入ってはいけません。\n4. 全ての数字がタテヨコにひとつながりになるようにします。"
kramma: "盤面の点線の上に線を引き、いくつかのブロックに分割します\n分割線は盤面の外側同士をタテヨコにまっすぐ結びます。線同士は交差しても構いません\n丸（白丸・黒丸）は分割されたそれぞれのブロックに少なくとも1つ入ります\n黒丸と白丸を同じブロックに含めてはいけません"
kramman: "1. 盤面の点線の上に線を引き、いくつかのブロックに分割します\n2. 分割線は盤面の外側からタテヨコにまっすぐ伸ばし、盤面の外側へと向かいます。線は黒点の上でのみ90度に折れ曲がることができます。\n 3. 黒点で線が途切れたり、黒点で線が交差してはいけません。また、すべての黒点の上を線が通ります。すなわち黒点からは常に２本の線が伸びます。\n4. 黒点以外の場所では線が交差しても構いません。交差する２つの線は交差点で直進します。\n 5. 丸（白丸・黒丸）は分割されたそれぞれのブロックに少なくとも1つ入ります\n6. 黒丸と白丸を同じブロックに含めてはいけません"
cocktail: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. 太線で区切られた領域内の数字はその領域内の黒マスの数を表しています。数字がない場合は黒マスがいくつ入るか分かりません。\n 3. 黒マスで2×2のカタマリを作ってはいけません。\n4. 同じ領域内の黒マスでは辺でひとつながりになります。\n5. 違う領域の黒マス同士では辺で繋がりませんが、点で（角と角を接して）ひとつながりになります。"
ladders: "1. 太線で区切られた部屋と部屋の間のマスに長さ1マス分のはしごをかけ、すべての部屋をはしごでつなげます。はしごの両端は必ず太線(部屋の壁)になります。また、1つのはしごが置かれたとき、はしごが通過している部屋はつながったことにはなりません。\n 2. 1つのマスに2つ以上のはしごは置けません。また、はしごどうしがつながってはいけません。\n3. 数字は、その部屋を通過するはしごの数を表します。"
remlen: "1. 全体で向きがある、すべての白マスを通る１つの輪っかを作ります。\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません。\n 3. 数字は、その数字がある領域を出る線が、次に通る領域内を連続して通過するマス数を表します。同じ領域を2回以上通る場合も同様です。"
guidearrow: "1. 盤面のいくつかのマスを黒マスにします。ただし、矢印が書かれたマスと★がかかれたマスは黒マスにしてはいけません。\n2. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません。\n 3. 引き返す事無く白マスだけをたどって元の場所に戻ってこれるようなマスがあってはいけません。\n4. 矢印は、そのマスからどの方向に出発すれば★に白マスだけを通ってたどり着けるかを示しています。"
wafusuma: "1.点線の上にタテヨコに線を引き、盤面をいくつかの部屋に分けましょう。\n2.丸がある辺には必ず線を引きます。 数字が入った丸は、丸に接する2部屋のそれぞれのマス数の合計を表します。\n3.同じマス数の部屋が辺を共有してはいけません。\n4.線が部屋の内部で途切れてはいけません。"
norinuri: "1.以下のルールに従って、盤面に黒マスを配置します。\n2.数字が入っているマスは黒マスになりません。\n3.数字は、その数字が含まれる黒マスによって分断されたところ(シマとよぶ)のマスの数です。すべてのシマには数字が１つずつ入っていなければなりません。\n4.黒マスは、必ず１×２か２×１のカタマリになります。黒マスのつながりがそれより多くても少なくてもいけません。"
martini: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. 黒丸のあるマスは黒マス、白丸のあるマスは白マスになります。\n3. 同じ太線で区切られた部分を領域と呼び、領域内の黒マスは辺でひとつながりになります。黒マスのない領域があっても構いません。\n 4. 違う領域の黒マス同士は辺で繋がりませんが、点で（角と角を接して）ひとつながりになります。\n5. 白丸の数字は、タテヨコに繋がった白マスのカタマリに入る白丸の個数を表しています。"
nanameguri: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n 3. 線は、すべての太線で区切られた部分（部屋）を１回ずつ通ります。同じ部屋を２回以上通ってはいけません。\n4. 線は、ナナメの太線があるマスを必ず通りますが、線がナナメの太線をまたいではいけません。"
tontonbeya: "1.盤面のすべての白マスに○、△、□の記号のどれかを1つずつ入れましょう。\n2.太線で区切られた部分を部屋と呼びます。部屋の中に入る記号の種類は1~3種類のどれでもかまいませんが、複数の記号が入る場合、各記号の個数は同じになるようにします。\n 3.部屋の中では、同じ記号はすべてタテヨコにひとつながりになります。\n4.タテヨコにつながった同じ記号のカタマリは、必ず2つの部屋にまたがるよう にします。1つの部屋内にしかつながらないカタマリや、3つ以上の部屋につながるカタマリがあってはいけません。"
simplegako: "1.全てのマスに1以上の数字を1つずつ入れます。\n2.マスに入っている数字をAとした時、そのマスを含むタテ列とヨコ列には、その数自身も含め数字AがA個現れます。"
circlesquare: "1. 盤面のいくつかのマスを黒マスにします。\n2.黒丸は必ず黒マスになり、白丸は必ず白マスになります。\n3.黒マスが2×2以上のカタマリになってはいけません。\n4.すべての黒マスはタテヨコにひとつながりになります。\n5.タテヨコにひとつながりになった白マスのカタマリは正方形になります。"
news: "1. いくつかのマスにN/E/W/Sの文字を入れます。\n2. 各領域に文字はちょうど2つ入ります。\n3. 同じ列に同じ文字が重複してはいけません。\n 4. バツのマスには文字は入りません。\n5. N/E/W/Sの文字は、同じ領域のもう1つの文字よりも北/東/西/南に位置します。ただし、盤面の上を北とみなします。"
oyakodori: "1. 親鳥（○、白丸）と雛鳥（●、黒丸）を巣（２マスの灰色マス）まで移動させましょう。\n2. それぞれの巣には親鳥と雛鳥が１匹ずつ入るようにします。\n3. 親鳥、雛鳥の移動は矢印で表します。矢印の線はマスの中央を通るようにタテヨコに引き、枝分かれさせたり交差させたり他の丸を飛び越えて移動してはいけません。\n4. 親鳥はエサを求めて最低でも１回は太線をまたいで移動しないといけません。\n5. 雛鳥はまだ飛べないので太線で区切られた仕切りの中でしか移動できません。"
battleship: "1.盤面のマスに沿って指定された艦をすべて配置します。\n2.異なる艦の入ったマスはタテヨコナナメに接しません。\n3.盤面の外の数字は、その列で艦の入るマスの数を表します。\n4.艦の一部があらかじめ示されていることがあります。灰色マスは、向きや位置は不明ですが、艦の一部になります。\n5.波のマス上に艦が重なることはありません。"
fracdiv: "1. 点線に沿って線を引き、盤面をいくつかのブロックに分割します。ブロックの輪郭にならない、余計な線を引いてはいけません。\n2. どのブロックにも、数字のマスがちょうど1つ入るようにします。\n 3. 数字は、そのブロック内の(黒丸の数)÷(マスの数)を表します。0の場合、そのブロックに黒丸は入りません。"
heyapin: "1. 盤面のいくつかの格子点(外周上にあるものも含む)に○(ピン)を入れましょう。\n2. 太線で区切られたそれぞれの部屋にある数字は、その部屋の外周および内部の格子点に入る○の数を表します。数字のない部屋では、いくつの○が入るかはわかりません。\n 3. すべての部屋は○でひとつながりになります。(○を通ることですべての部屋に行き来できるようにします)"
invlitso: "1. 盤面のいくつかの白マス全体を黒く塗り、黒マスとします。\n2. 太線で区切られた部分を領域と呼び、全ての領域について、白マスはちょうど４つあり、領域内でタテヨコに連なって白マスのテトロミノができるようにします。\n 3. すべての黒マスはタテヨコにひとつながりになっていなければなりません。\n4. 黒マスが2×2以上のカタマリになってはいけません。\n5. 回転あるいは裏返しをして同じ形になる白マスのテトロミノ同士が辺を共有するようにしてはいけません。"
patchwork: "1. 点線の上にタテヨコに線を引き、盤面をすべて正方形に分けましょう。また、いくつかのマスを黒くぬりましょう。\n2. 数字は、その数字が含まれる正方形の中に入る黒マスの数を表わしています。数字が含まれない正方形には、いくつ黒マスが入るかわかりません。\n 3. 灰色マスは正方形の中に何個含まれてもかまいません。また、灰色マスは黒マスとしても白マスとしても扱いません。\n4. 黒マスも白マスも、引いた線をはさんで隣り合わせてはいけません。"
sashikazune: "1. 点線の上に線を引き、盤面を幅１マスのＬ字型のブロックに切り分けましょう。Ｌ字型でないブロックができてはいけません。\n2. 数字は、そのマスがＬ字型のブロックの角(折れ曲がるところ)から何マス目になるのかを表します。１は角となります。\n 3. １つのブロックに、数字が３個以上入ってはいけません。かならず０～２個のどれかになります。"
tetrochain: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、矢印の方向に入る黒マスの数を表します。数字のマスを黒くぬってはいけません。\n 3. 黒マスがタテヨコにつながってできるカタマリは、必ず４マスになります。\n4. すべての黒マスのカタマリは角でひとつながりになります。\n5. 角を共有している２つの黒マスのカタマリが同じ形になってはいけません。回転・裏返しによって同じになるものは「同じ形」とします。"
brownies: "1. 盤面にある○をタテヨコいずれかに移動して、盤面の数字が、タテヨコナナメに接する最大８つの白マスに入る○の数と一致するようにします。○は動かない可能性もあります。\n 2. ○の移動は矢印で表しますが、矢印は途中で折れ曲がったりせず、また他の矢印や○や黒マスとぶつかることはありません。"
mrtile: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. タテヨコでひとつながりになった黒マスのカタマリを「タイル」と呼びます。盤面にあるタイルはどれも、そのタイルと同じ大きさで同じ形のものと点で接するようにします。回転や裏返しをして同じになるものは「同じ形」とします。\n 3. 数字は、その数字を含むタイルのマス数を表します。最初からある黒マスを白マスにしたり動かしたりしてはいけません。"
magnets: "1.1×2マスのブロックのいくつかに、磁石を配置します。磁石の入らないブロックは、黒マスになります。\n2.磁石の両側にはそれぞれ、+(N極)と-(S極)がひとつずつあります。同じ極どうしは、タテヨコに接しません。\n3.盤面の外の数は、その列に入る+と-の数を表します。"
tetrominous: "点線に沿って線を引き、盤面をテトロミノ(４マスのブロック)に分割します。同じ形のペントミノをいくつ配置してもかまいません(使わなくてもよい)。\n1.同じ形のブロックが隣り合ってはいけません。回転や反転で一致するものは同じ形とみなします。\n2.文字は、そのマスが入るブロックの形を表します。２つ以上の文字が入ったブロックや、文字が１つも入らないブロックができてもかまいません。"
waterwalk: "1. いくつかのマスを通る枝分かれや交差のない一つのループを作りましょう。\n2. 青色のマスは水を表し、残りのマスは陸を表します。ループは水のマスを３マス以上連続して通過してはいけません。\n3. 数字のマスは必ず線が通り、数字は、線が陸のマスに入ってからその数字を通り海に出るまでに通る白色のマスの数を表します。"
kaisu: "1. SからGまで1本のルートを引きましょう。Ｓが始点、Ｇが終点です。\n2. ルートは全てのマスを通り、途中で途切れたり自身の線と交差してはいけません。\n3. 区切られた領域内の白丸を通る場合は、その領域を通るのがX回目のときにちょうどX個の白丸を通らなければなりません。"
tachibk: "1. 点線上に線を引き、盤面をいくつかのブロックに切り分けましょう。\n2. 左半分の盤面のブロックを並び替えると、右半分の盤面になるようにします。並び替えるときにそれぞれのブロックを回転させたり裏返したりしてもかまいません。\n3. 数字は、その数字が入るブロックのマス数を表します。1つのブロックに、いくつ数字が入ってもかまいません。\n4. 左右の盤面の同じ位置に当たるマスを、同じマス数のブロックにしてはいけません。"
aquapelago: "1.盤面のいくつかのマスを黒マスにします。\n2.黒マスをタテヨコに連続させたり、黒マスで盤面を分断してはいけません。\n3.白マスが2×2以上のカタマリになってはいけません。\n4.数字は、その数字が含まれる、黒マスがナナメにつながったカタマリのマス数を表します。"
alter: "1. 太線で区切られた各ブロック内に○□△を一つずつ入れてください。\n2. 縦横の各列で２種類の記号が交互に並ぶようにします。"
wittgen: "1. 1x3マスの長方形（机）を盤面に置きます。\n2. 机同士が互いに重なってはいけません。\n3. 数字は、そのマスとタテヨコに接する最大4マスのうち、机が置かれるマスの数を表します。数字のマスには机は置けません。\n4. 机の置かれていないすべてのマス（数字のマスを含む）は、タテヨコにひとつながりになるようにします。"
mukkonn: "1.タテヨコに線を引き、すべてのマスを1回ずつ通るループを作ります。\n2.ループがヒントマスから数字のある方向へ出るとき、数字はそのマスから次に曲がるまでの長さを表します。線が出ない方向の数字はループに無関係です。"
nothing: "パズル面のどのブロックも「全てのマスに線が通る」か「全く線が通らない」のいずれかの状態になるように、枝分かれのない一つのループを作る。\n一つのブロックを線が二回以上通過してはいけない。\n「全く線が通らない」ブロック同士は、辺で接しない。"
mannequin: "太線で区切られた各部分に、黒マスを２つずつ入れます。\n領域の数字は、一方の黒マスから他方の黒マスまで、その領域内を最短距離でタテヨコに移動したマス数を表します。\n辺を共有する領域どうしでは、あてはまる数字が異なります。\n白マスは盤面全体でタテヨコにひとつながりになります。"
kissing: "1. 盤面の外側に示されているいくつかの黒マスのカタマリを、一回ずつ盤面内に配置します。\n2. カタマリは回転や反転をすることができます。\n3. 異なるカタマリが隣り合う場所すべてに、太線が引かれています。\n4. バツの書かれたマスにはカタマリを入れてはいけません。"
kuromenbun: "1. 盤面上のいくつかのマスを黒く塗る。数字の入ったマスを黒く塗ってはいけない。\n2. 太線または黒マスで区切られ、タテヨコにつながる白マスのかたまりを「シマ」と呼ぶ。数字の入っていないシマができてもよいが、一つのシマに二つ以上の数字が入ってはいけない。\n3. 数字は、そのシマとタテヨコに接する黒マスの数を表す。"
pentatouch: "1. 指定された形の黒マスのかたまり（ブロック）をすべて盤面に配置します。ブロックは、一つにつき一度だけ使用できます。\n2. ブロックは、回転または反転してもかまいません。\n3. リストにない形のブロックを置いてはいけません。\n4. ブロック同士が辺で接したり、重なったりしてはいけません。\n5. 黒点は、二つのブロックが角を共有して斜めに接する地点を表しています。黒点がない場所で、ブロック同士が角を共有してはいけません。"
lixloop: "1. 盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。線が通らないマスはすべて黒く塗りつぶします。\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません。\n3. 黒マスをタテヨコに連続させてはいけません。\n4. 矢印のついた文字は、その方向に入る折れ線（L）、直線（I）、黒マス（X）のうち、最も多いものを（複数あるならすべて）表します。\n5. 文字のマスに線を引いたり黒マスを置いたりしてはいけません。"
teri: "1. 盤面のいくつかのマスに黒マスを配置します。\n2. 数字は、盤面から取り出せる、そのマスを含んで黒マスを含まない長方形（正方形）のマス数の最大値を表します。数字のマスは黒マスになりません。\n3. 黒マスはタテヨコに連続しません。また、黒マスによって盤面が分断されてはいけません。"
sananko: "1. 空いているマスのいくつかに１～３の数字を１つ入れましょう。\n2. 数字は、同じ数字がちょうど３つだけタテヨコにつながった「ブロック」の形でのみ入るようにします。\n3. ブロック同士がタテヨコに隣り合ってはいけません。\n4. 黒マスの数字は、その上下左右の白マスに入る数字の和を表します。"
bosnianroad: "1. いくつかのマスを黒く塗り、黒マスでひとつのループを作りましょう。\n2. ループの中腹同士が辺や頂点で接してはいけません。\n3. 灰色のマスは塗りつぶすことができません。数字は、その周囲8マスのうち黒く塗られるマスの数を表します。"
subomino: "1. 点線上に線を引き、盤面の白マスをブロックに分割する。\n2. 数字は、そのマスを含むブロックのマス数を表す。ブロックは数字をいくつ含んでも良い。\n3. 辺で接するブロック同士は、一方が他方を包含してはいけない。ただし包含とは、片方のブロックを回転せずに平行移動させたとき、もう片方のブロックの上にマスがはみ出ず重ねられることである。"
trainstations: "1. 盤面の全てのマスにタテヨコに線を引き、全体で１つの輪っかを作ります。\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、枝分かれしたり、行き止まりがあったりしてはいけません。\n3. ┼のマスでは、線は必ず立体交差します。┼以外のマスで線が交差してはいけません。\n4. 数字は駅を表します。駅は、数字の順番通りに通る必要があります。\n5. 線は駅のマスの上で直進します。"
lineofsight: "1. パズル面のいくつかの頂点を線でつないで枝分かれのない一つのループを作る。\n2. 数字と矢印は、その方向を見たときに見える直線の長さを表す。"
turaround: "1. 盤面にタテヨコに線を引き、全体で１つの輪っかを作ります\n2. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません\n 3. 線はすべての数字の上を通ります\n4. 数字はその数字マスと2つの隣のマス線が曲がる回数を表します。"