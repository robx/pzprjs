bdwalk: "1. SがあるマスからGがあるマスまで、盤面に交差や枝分かれのない1本の線を引きましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。\n\
  3. 盤面は、ビルを上から透過して見た図です。数字は階数を表しており、ビルには1階から盤面にある最大の数字までの階があります。数字が書かれたマスはそのマスがある階を表していますが、数字のないマスが何階かはわかりません（最後までわからないこともあります）。\n\
  4. 灰色のマスはエレベーターです。▲のエレベーターでは上の階に、▼のエレベーターでは下の階に移動します。印のないエレベーターではどちらに移動するかはわかりませんが、必ず階を移動します。エレベーターのマスを通らずに階を移動することはできません。\n\
  5. 線は、すべての数字とエレベーターを通らなければなりません。"


canal: "1. 数字は、上下左右に接する黒マスがまっすぐ連続する個数の、4方向の和を表します。\n2. 数字が入っているマスを黒く塗ってはいけません。\n3.\
  \ 黒マスが２×２以上のカタマリになってはいけません。\n4. 黒マスはタテヨコにひとつながりになります。"


cbanana: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. タテヨコにひとつながりになった黒マスのカタマリは、長方形（正方形含む）になります。\n\
  3. タテヨコにひとつながりになった白マスのカタマリは、長方形（正方形含む）以外の形になります。\n4. 数字は、そのマスを含むカタマリのマス数を表します。"


chainedb: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 数字は、その数字が含まれる、黒マスがタテヨコにつながったカタマリ（ブロックと呼びます）のマス数を表します｡｢？｣の場合、何マスのカタマリになるかはわかりません。\n\
  3. すべてのブロックには数字か｢？｣が１つずつ入るようにします。\n4. ２個以上のブロックが角で接したつながりを「チェーン」と呼びます。チェーンを作らないブロックがあってはいけません。\n\
  5. １つのチェーンの中に、大きさも形も同じブロックが入ってはいけません。回転や裏返しをして同じになるものは「同じ形」とします。"


crossstitch: "1. 盤面内に線を斜めに引き、ループを2つ作ります。ヒントマスの内部は通れません。\n2. ループは自己交差できませんが、異なるループどうしが交わることはできます。\n\
  3. ループが交わるマスどうしが隣り合ってはいけません。\n4. 矢印付きの数字は、その方向にある、線が交差するマスの数を表します。\n5. 丸囲みの数字は、そのマスの周囲にある、線が通る格子点の数を表します。\n\
  6. ？は、1以上の数字を表します。"


dotchi: "1. 盤面のいくつかのマスに線を引き、1つの輪っかを作りましょう。\n2. 線はマスの中央を通るようにタテヨコに引きます。線を交差させたり枝分かれさせたりしてはいけません。\n\
  3. 盤面にある◯のマスには必ず線が通ります。◯を通る線は、太線で区切られた各部屋内では「すべて直進」か「すべて直角に曲がる」のどちらかになるようにします。\n\
  4. ●のマスに線を引いてはいけません。"
hinge: "盤面のいくつかのマスを黒くぬりましょう。\n1. 黒マスは、１本のまっすぐな太線をまたいでタテヨコにつながった２マス以上のカタマリ(ちょうつがい)になります。すべてのちょうつがいは、それにまたがる太線を軸とした線対称の図形になっていなければいけません。\n\
  2. 太線で区切られた部屋にある数字は、その部屋に入る黒マスの総計を表します。数字のない部屋では、いくつの黒マスが入るかはわかりません。"
oneroom: "1. 盤面のいくつかのマスを黒くぬりましょう。\n2. 太線で区切られた部分（部屋と呼びます）に入っている数字は、その部屋に入る黒マスの数を表しています。数字の入っていない部屋には、いくつ黒マスが入るか分かりません。\n\
  3. 太線を挟んで白マスが隣り合っているとき、その辺には１つドアができるものとします。ある２部屋の間にはドアが２つ以上できてはいけません。\n4. １つの部屋が黒マスで２つ以上に分かれてはいけません。\n\
  5. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"


ovotovata: "1. マスの中心を縦横に通る線を引き、1つのループを作ります。線を交差させたり、枝分かれさせたりしてはいけません。\n2. 線は、すべての灰色の領域を通ります。白色の領域は通らなくてもかまいません。\n\
  3. 数字が書かれた領域から線が出る場合、線はその数字のマス数だけ直進してから曲がります。\n4. 線は、同じ領域を何度出入りしてもかまいません。"


voxas: "点線上に線を引き、盤面をいくつかの領域に分割します。いくつかの線があらかじめ引かれています。\n1. すべての領域は長方形で、2マスか3マスの大きさになります。\n\
  2. 白丸をはさんだ2つの長方形は、同じ大きさかつ同じ向きになります。\n3. 灰色の丸をはさんだ2つの長方形は、同じ大きさまたは同じ向きのどちらかになります（両方は不可）。\n\
  4. 黒丸をはさんだ2つの長方形は、異なる大きさかつ異なる向きになります。"

tren: "1.点線に沿って盤面に1マス×2マスか1マス×3マスの大きさのクルマを配置します。クルマどうしが互いに重なってはいけません。\n2.すべてのクルマは、数字か？のマスを1つずつ含みます。\n\
  3.数字は、そのクルマの前後にある空きマスの数を表します。ただし、長い辺と平行な向きをクルマの前後とします。"
lohkous: "1.どのブロックにも、数字の書かれたマスがちょうど1つずつ入るようにします。\n2.余分な線があってはいけません。つまり、同じブロックに属するマスを隔てるような線を引いてはいけません。\n\
  3.それぞれのブロックにおいて、1つの行または列の中で境界線から別の境界線まで連続しているマスの集まりをセグメントとよびます。\n4.ブロック内の数字は、そのブロックに現れるセグメントの全ての長さを表します。\n\
  5.？は1以上の数字を表し、同じマスに複数の同じ数字は入りません。"
lapaz: "1.盤面にいくつかの黒マスを置き、残りのマスを2マスずつのブロックに分割します。黒マスがタテヨコに隣り合ってはいけません。\n2.数字は必ず2マスのブロックに含まれます。1つのブロックに複数含まれることもあります。\n\
  3.横長の2マスブロックに入っている数字は、同じ横一列に入る黒マスの数を表します。縦長のブロックも同様に、同じ縦一列に入る黒マスの数を表します。"
rassi: "1.各領域に、領域内のあるマスと別のマスを結ぶ線を一本ずつ引きます。線は領域の全てのマスを一度ずつたてよこに通ります。\n2.線は枝分かれや交差をしません。\n\
  3.線はループになりません。\n4.線が領域をまたいだり、黒マスを通ったりしてはいけません。\n5.線の端のマスは、たてよこななめに接しません。"
tajmahal: "1. 各黒丸を中心とし、格子点を頂点とする正方形（タージ・マハル）を配置します。\n2. それぞれの正方形は頂点でのみ他の正方形と接します。\n\
  3. 頂点を共有する正方形を「繋がっている」と呼び、すべての正方形はひとつながりになります。\n4. 黒丸の中の数字は繋がった正方形の数を示します。"
tontti: "1.各マスに、直進する線、曲がる線、T字に交差する線のいずれかを書きます。線が書かれないマスもあります。線が十字になったり、途切れたりすることはありません。\n\
  2.隣り合うマスが線でつながっているとき、その2マスの線の形は異なります。\n3.領域はちょうど1つの数字、もしくは？を含みます。\n4.線はヒントのあるマスを通りません。\n\
  5.数字は、その領域が含む、線が全く通らないマスの数です。ヒントのあるマスを含めます。隣り合わないマスであっても、線をまたがない限り同じ領域に含みます。"
parquet: "1.太線で区切られた領域が、細線でタイルに区切られています。一つのタイルは、すべて黒マスになるか、すべて白マスになります。\n2.太線で区切られた領域の中で、黒く塗られるタイルはちょうど一つです。\n\
  3.黒マスはひとつながりになります。\n4.黒マスで輪っかができてはいけません。2x2以上のカタマリにもなりません。"
pentominous: "点線に沿って線を引き、盤面をペントミノ(５マスのブロック)に分割します。同じ形のペントミノをいくつ配置してもかまいません(使わなくてもよい)。\n\
  1.同じ形のブロックが隣り合ってはいけません。回転や反転で一致するものは同じ形とみなします。\n2.文字は、そのマスが入るブロックの形を表します。２つ以上の文字が入ったブロックや、文字が１つも入らないブロックができてもかまいません。"
statuepark: "1. 盤面の外側に示されているいくつかの黒マスのカタマリを、一回ずつ盤面内に配置します。\n2. 黒マスのカタマリを配置する時、回転したり反転してもよいですが、形を変えてはいけません。\n\
  3. 黒マスのカタマリどうしが辺で接したり、重なったりしてはいけません。\n4. 黒丸は必ず黒マスになる場所を、白丸は必ず白マスになる場所を示します。\n5.\
  \ 黒マスで白マスを分断してはいけません。"
nothree: "1. 盤面のいくつかのマスを黒く塗りましょう。\n2. 小さな丸が接している最大4マスのうち、1マスだけが黒マスになります。\n3. すべてのヨコ列、タテ列で、連続した黒マスが等間隔に3つ以上並ぶ形になってはいけません。\n\
  4. 黒マスをタテヨコに連続させたり、黒マスで盤面を分断したりしてはいけません。"
coffeemilk: "1.マルどうしをタテヨコの線で結びます。線は曲がりません。\n2.線が交差してはいけません。\n3.線でつながったマルのグループをいくつか作ります。どのグループも、灰マルはちょうど一つ、白マルと黒マルは同じ数だけ含むようにします。\n\
  4.白マルと黒マルを直接線で結んではいけません。"
nuriuzu: "1.星のマス以外のいくつかのマスを黒くぬり、白マスのかたまり（ブロック）を作ります。ブロックはちょうど一つの星を含みます。\n2.ブロックは星を中心とした点対称の図形になります。\n\
  3.白マスも黒マスも2×2以上のカタマリにしてはいけません。"
railpool: "1.盤面のいくつかのマスに線を引いて全体ですべてのマスを通る１つの輪っかを作りましょう。線を交差させたり、枝分かれさせたりしてはいけません。\n\
  2.線が曲がってから次に曲がるまでの部分を線分と呼びます。線分が数字のある領域に一部でも含まれるとき、その線分の長さが数字のいずれかと一致します。\n3.領域のどこかに、数字と同じ長さの線分が少なくとも１か所あります。\n\
  4.？は１以上の数字を表します。１つの領域に同じ数字は最大１つ入ります。"
coral: "数字をヒントに盤面のいくつかのマスを黒く塗ります。\n1.タテとヨコの数字は、その列にある連続してつながっている黒マスの数を表します。ただし、数字の順番の通りに黒マスが入るとは限りません。\n\
  2.数字のない列では、どのように黒マスが入るかは分かりません。\n3.全ての白マスは他の白マスをタテヨコに辿っていった時に盤面の辺に到達できるようにします。\n\
  4.黒マスは2×2の正方形になってはいけません。\n5.黒マスはタテヨコにひとつながりのカタマリになります。"
ququ: "1. 盤面のいくつかの三角マスを黒くぬりましょう。\n2. 黒くぬらない三角マスの、辺でのつながりを「白ブロック」と呼びます。すべての白ブロックには数字が1つずつ入るようにします。また、数字は白ブロックが何マス分の三角マスになるかを表します。\n\
  3. 黒くぬる三角マスの辺でのつながりを「黒ブロック」と呼びます。マス数も形も同じ黒ブロックが点で隣り合ってはいけません（回転あるいは裏返しをして同じ形になるものは\
  \ ｢同じ形」とします）。\n4. 数字のある三角マスは黒くぬりません。"
snakepit: "1. 点線に沿って線を引き、タテヨコに２マス以上がつながったブロックに盤面を分割します。１マスのブロックはありません。\n2. 幅１マスで、タテヨコナナメに自分自身と接触しない形をスネークと呼びます。すべてのブロックがスネークになるようにします。\n\
  3. スネークの両端を「頭」または「尾」と呼びます。〇のマスはスネークの頭か尾になります。灰色のマスは、頭にも尾にもなりません。\n4. 面積が同じブロックどうしは、タテヨコに接しません。\n\
  5. 数字はその数字が入るブロックのマスの数を表します。"
lither: "1.点と点の間にタテヨコに線を引き、全体で２つ以上の木を作りましょう。\n2.どの点も枝分かれする節点か、もしくは葉になります。つまり、どの点も、そこから伸びる線の本数は１，３，４のいずれかです。\n\
  3.線がループになっている部分を作ってはいけません。\n4.正方形の中にある数字は、その正方形の辺に引く線の数を表しています。"
squarejam: "1.点線上に線を引き、盤面を正方形に分割します。数字は正方形の一辺の長さを表します。正方形の中に数字はいくつ入ってもかまいません。\n2.正方形の境界線が十字に交差してはいけません。"
disloop: "1.盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。線は、マスの中央を通るようにタテヨコに引きます。線を交差させたり、枝分かれさせたりしてはいけません。\n\
  2.灰色マスに線を引いてはいけません。\n3.矢印が指すマスには必ずループが通り、そこで曲がります。\n4.灰色マスにあるN個のヒントは、矢印が指すマスから矢印が指す向きにループを辿ったときの、ループの線分N個の長さを表します。ヒントは順番通りとは限りません。"
numrope: "1. 盤面のすべての白マスに１から９までの数字のどれかを１つずつ入れましょう。\n2. 灰色の線が通っているマスには、線の端から逆側の線の端まで、１ずつ大きく(小さく)なるような連続した数字が入ります。\n\
  3. 黒マスにある数字は、その数字の入っているマスの上下左右に隣り合う最大４マスに入る数字の合計を表しています。\n4. 白マスには、同じ数字をタテヨコに隣り合わせて入れてはいけません。"
kaidan: "1.盤面のいくつかのマスを「幅1マス.長さ2マス以上の長方形」でうめましょう。また、長方形が入らないマスには「〇」の記号を書きましょう。\n2.数字は、その数字の入っているマスにタテヨコに隣り合う白マスのうち、「〇」が入るマスの数を表しています。「〇」をタテヨコに連続させてはいけません。\n\
  3.長方形はタテ長にもヨコ長にも入れることができますが、幅1マスの辺どうしを隣り合わせてはいけません。\n4.長方形は、長辺の長さが1マス大きいか1マス小さい長方形とだけ辺で隣り合うことができます。長さ3の長方形と隣り合うことができるのは、長さ2か長さ4の長方形だけということ（同じ長さの長方形も不可）です。\n\
  5.すべての長方形は、辺を通してひとつながりになるようにします。"
context: "1.盤面のいくつかのマスを黒く塗ります。黒マスをタテヨコに連続させてはいけません。\n2.黒マスにならなかった数字は、そのマスとタテヨコに隣り合う黒マスの数を表します。\n\
  3.黒マスになった数字は、そのマスとナナメに隣り合う黒マスの数を表します。\n4.黒マスで盤面を分断してはいけません。"
vslither: "1.マスの辺にそって線を引き、全体で１つのループを作りましょう。ループが枝分かれしたり、交差したりしてはいけません。\n2.数字は、ループが通る頂点の数を表します。"
tslither: "1.マスの辺にそって線を引き、全体で１つのループを作りましょう。ループが枝分かれしたり、交差したりしてはいけません。\n2.数字は、そのマスの周りの頂点や辺にループが訪れる回数を表します。"
pentopia: "1.盤面の外側に示されているいくつかの黒マスのカタマリを、盤面内に配置します(回転、反転可)。同じ形のカタマリを2つ以上盤面に入れてはいけません。盤面の外側にない形も入れてはいけません。\n\
  2.カタマリどうしは、タテヨコナナメに隣接してはいけません。\n3.矢印は、そのマスから見て、最も近い位置にあるペントミノの方向をすべて示しています。矢印が指さない方向には、黒マスがより遠くにあるか、黒マスが全くありません。\n\
  4.矢印のマスは、黒マスにはなりません。"
dominion: "1.盤面のいくつかのマスを黒く塗ります。黒マスは必ずタテかヨコにちょうど２つだけつながったカタマリになります。\n2.文字のあるマスを黒く塗ることはできません。\n\
  3.同じ文字どうしは黒マスで区切られた同じ領域内に入ります。文字の入っていない領域ができてはいけません。\n4.異なる文字どうしは異なる領域内に入ります。\n\
  5.？は、盤面に既にある他の文字のいずれかと同じ文字になります。"
yajisoko: "1.いくつかの箱をタテかヨコにまっすぐ移動させます。移動は線で表し、線が折れ曲がってはいけません。\n2.始点や終点を含め、線どうしがぶつかることもありません。\n\
  3.数字はその方向の箱の数を表します。数字の入ったマスが箱のあるマスになることもあります。その場合、そのマスの数字の情報は無効になります。"
anglers: "1. タテヨコにマスの中心を通るように線を引き、盤面の外の人（数字）がそれぞれ別の魚を釣り上げるようにつなぎます。\n2. 数字は、その数字から魚までに通るマスの数を表します。？の場合、何マス通るかはわかりません。マスの数は、魚のマスも含みます。\n\
  3. 障害物以外の全てのマスを、どれか1本の線が通ります。線が同じマスを2回以上通ることはありません。"
roundtrip: "盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。\n1. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、枝分かれしたり行き止まりがあったりしてはいけません。\n\
  2. 行の左右の数字はその行で最も手前の横線がいくつのマスにまたがるかを示しています。同様に、列の上下の数字はその列で最も手前の縦線がいくつのマスにまたがるかを示しています。"
cts: "盤面のいくつかのマス全体を数字に応じて黒く塗ります。\n1. マスの外側のヒントは、対応する行または列の、左から右または上から下の順に、連続する黒マスの個数を表します。\n\
  2. ？マークは1以上の長さの黒マスのカタマリの個数を表します\n3. ＊マークは任意の個数、任意の長さの黒マスのカタマリの個数を表します。個数が０個の場合もあります。\n\
  4. 黒マスが2×2以上のカタマリになってはいけません\n5. すべての黒マスはタテヨコにひとつながりになっていなければなりません"
heyablock: "1. 以下の条件をみたすように、いくつかのマスを黒く塗ります。\n2. 太線で区切られた部屋の中にある数字は、その部屋に入る黒マスの数を表します。0の部屋には黒マスは入りません。また、数字の書かれていない部屋では黒マスがいくつ入るかわかりませんが、必ず1つ以上入ります。\n\
  3. 同じ部屋の中にある黒マスは必ずタテヨコにひとつながりになります。\n4. 黒マス同士が太線をはさんでとなりあうことはありません。（つまり、別々の部屋の黒マス同士は辺で接しません）\n\
  5. すべての白マスはタテヨコにひとつながりになります。\n6. タテまたはヨコに連続する白マスが２つ以上の太線をまたいではいけません"
antmill: "盤面のいくつかのマスにドミノ(1*2の黒マス)を書き込み、輪っかを作ります。\n1. ドミノ同士はタテヨコに隣り合うように配置してはいけません。\n\
  2. それぞれのドミノは2つのドミノと頂点で隣接します。\n3. すべてのドミノによって斜めに繋がった領域が作られます。\n4. マスの間に書かれた正方形は隣り合う二つのマスの両方が黒マスになるか、両方が白マスになることを表します。\n\
  5. マスの間に書かれた×印は隣り合う二つのマスの片方が黒マスになり、もう片方が白マスになることを表します。"
koburin: "盤面にタテヨコに線を引き、全体で１つの輪っかを作ります。線が通らないマスはすべて黒く塗りつぶします。\n1. 輪っかを作る線はマスの中央を通り、盤面の外に出たり、交差したり、枝分かれしたり、行き止まりがあったりしてはいけません。\n\
  2. 黒マスをタテヨコに連続させてはいけません。\n3. ？の書かれたマスは塗られることはなく、ループの一部にもなりません。\n4. 盤面の数字は、そのマスにタテヨコに隣り合うマスのうち、黒マスが書かれるマスの数を表します。"
slashpack: "盤面のいくつかのマスに中心を通る対角線を引き、盤面をいくつかの領域に分割します。\n1. 線がマスの中で交差してはいけません。すべての線はマスの一方の角から対角の角まで引かれます。\n\
  2. 数字の入っているマスに線は入りません。\n3. すべての領域は盤面に現れる数字をちょうど1つずつ含みます。\n4. ？記号は盤面に存在する任意の数字として扱うことができます。"
icewalk: "1. 盤面のいくつかのマスに線を引いて全体で１つの輪っかを作りましょう。\n2. 線は、マスの中央を通るようにタテヨコに引きます。枝分かれや行き止まりがあってはいけません。\n\
  3. 水色のマスをアイスバーンと呼びます。線はアイスバーン上で曲がることはできません。\n4. 線は、アイスバーン上でのみ立体交差することができます。\n5.\
  \ 数字のマスは必ず線が通り、数字は、線が白色のマスに入ってからその数字を通りアイスバーンに出るまでに通る白色のマスの数を表します。"
mirrorbk: "1. 点線の上にタテヨコに線を引き、盤面をいくつかのブロックに分けましょう。\n2. 盤面に引かれた二重線を鏡と呼びます。鏡に接する2マスは異なる2つのブロックに含まれ、これらのブロックは鏡を軸に線対称になるようにします。\n\
  3. 数字は、その数字が入るブロックのマス数を表します。\n4. 1つのブロックに2つ以上の数字が入ってはいけません。"
